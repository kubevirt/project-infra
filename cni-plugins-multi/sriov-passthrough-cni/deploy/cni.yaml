apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: multi-sriov-cni
  namespace: multus-cni-ns
  labels:
    app: multi-sriov-cni
spec:
  template:
    metadata:
      labels:
        app: multi-sriov-cni
    spec:
      hostNetwork: true
      serviceAccountName: multus
      nodeSelector:
        sriov-nic-multi: 'true'
      containers:
        - name: kube-sriov-passthrough-cni-multi
          command: ["install-plugin"]
          args: ["/host/opt/cni/bin", "/host/etc/cni/net.d"]
          image: 'quay.io/oshoval/prow_cni_multi:test'
          imagePullPolicy: "Always"
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: cni
              mountPath: /host/etc/cni/net.d
            - name: cnibin
              mountPath: /host/opt/cni/bin
      volumes:
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: cnibin
          hostPath:
            path: /opt/cni/bin
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: sriov-passthrough-cni-multi
spec:
  config: |
    {
      "cniVersion": "0.3.0",
      "type": "sriov-passthrough-cni-multi"
    }
