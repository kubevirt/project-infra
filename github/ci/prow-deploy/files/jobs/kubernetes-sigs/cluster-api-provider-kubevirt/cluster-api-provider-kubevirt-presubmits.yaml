presubmits:
  kubernetes-sigs/cluster-api-provider-kubevirt:
  - always_run: true
    optional: true
    decorate: true
    skip_report: true
    cluster: prow-workloads
    decoration_config:
      grace_period: 5m0s
      timeout: 3h0m0s
    labels:
      preset-podman-in-container-enabled: "true"
      preset-docker-mirror-proxy: "true"
    max_concurrency: 11
    name: pull-kubernetes-sigs-cluster-api-provider-kubevirt-e2e
    skip_branches:
    - release-\d+\.\d+
    spec:
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - make functest
        image: quay.io/kubevirtci/golang:v20251022-6eb3ab1
        name: ""
        resources:
          requests:
            memory: 16Gi
          limits:
            memory: 16Gi
        securityContext:
          privileged: true
        env:
          - name: GIMME_GO_VERSION
            value: "1.24.7"
      nodeSelector:
        type: bare-metal-external
