postsubmits:
  k8snetworkplumbingwg/kubemacpool:
    - name: main-kubemacpool
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      max_concurrency: 1
      labels:
        preset-podman-in-container-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-kubevirtci-quay-credential: "true"
      branches:
        - main
      cluster: kubevirt-prow-workloads
      spec:
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20240911-16816d3
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/bash"
              - "-c"
              - "cat $QUAY_PASSWORD | docker login --username $(cat $QUAY_USER) --password-stdin=true quay.io && make container docker-push"
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
    - name: stable-branch-kubemacpool
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      max_concurrency: 1
      labels:
        preset-podman-in-container-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-kubevirtci-quay-credential: "true"
      branches:
        - ^release-\d+\.\d+$
      cluster: kubevirt-prow-workloads
      spec:
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20240911-16816d3
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/bash"
              - "-c"
              - |
                cat $QUAY_PASSWORD | docker login --username $(cat $QUAY_USER) --password-stdin=true quay.io &&
                BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
                [ "$BRANCH_NAME" != "HEAD" ] &&
                make container docker-push IMAGE_TAG=${BRANCH_NAME}_latest
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
    - name: release-kubemacpool
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      max_concurrency: 1
      labels:
        preset-podman-in-container-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-kubevirtci-quay-credential: "true"
      branches:
        - ^v\d+\.\d+\.\d+$
      cluster: kubevirt-prow-workloads
      spec:
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20240911-16816d3
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/bash"
              - "-c"
              - |
                cat $QUAY_PASSWORD | docker login --username $(cat $QUAY_USER) --password-stdin=true quay.io &&
                # Only push images on tags
                COMMIT_TAG=$(git tag --points-at HEAD | tail -1)
                [ -z "$COMMIT_TAG" ] ||
                make container docker-push IMAGE_TAG=$COMMIT_TAG
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
