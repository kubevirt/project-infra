presubmits:
  kubevirt/kubevirt-velero-plugin:
  - name: pull-kvp-unit-test
    cluster: ibm-prow-jobs
    skip_branches:
      - release-\d+\.\d+
    annotations:
      fork-per-release: "true"
    always_run: true
    skip_report: false
    optional: true
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make test"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: false
          resources:
            requests:
              memory: "4Gi"
  - name: pull-kvp-functional-test
    cluster: ibm-prow-jobs
    skip_branches:
      - release-\d+\.\d+
    annotations:
      fork-per-release: "true"
    always_run: true
    skip_report: false
    optional: true
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make test-functional"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "4Gi"