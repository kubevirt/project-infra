presubmits:
  kubevirt/kubevirt-velero-plugin:
  - name: pull-kvp-unit-test
    cluster: ibm-prow-jobs
    skip_branches:
      - release-\d+\.\d+
    annotations:
      fork-per-release: "true"
    always_run: true
    skip_report: false
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "hack/run-unit-tests.sh"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "4Gi"
  - name: pull-kvp-functional-test
    cluster: prow-workloads
    skip_branches:
      - release-\d+\.\d+
    annotations:
      fork-per-release: "true"
      testgrid-dashboards: kubevirt-velero-plugin-presubmits
    always_run: true
    skip_report: false
    optional: false
    decorate: true
    decoration_config:
      timeout: 4h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "hack/run-ci.sh"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "29Gi"
