presubmits:
  kubevirt/macvtap-cni:
    - name: pull-macvtap-cni-unit-test
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      cluster: phx-prow
      spec:
        nodeSelector:
          type: vm
          zone: ci
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
            securityContext:
              privileged: true
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.unit-test.sh"

    - name: pull-macvtap-cni-e2e-k8s
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      cluster: phx-prow
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.e2e-k8s.sh"
