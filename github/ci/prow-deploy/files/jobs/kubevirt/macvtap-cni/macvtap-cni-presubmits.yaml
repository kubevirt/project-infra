presubmits:
  kubevirt/macvtap-cni:
    - name: pull-macvtap-cni-unit-test
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-podman-in-container-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      cluster: kubevirt-prow-control-plane
      spec:
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20240911-16816d3
            securityContext:
              privileged: true
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.unit-test.sh"

    - name: pull-macvtap-cni-e2e-k8s
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-podman-in-container-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      cluster: kubevirt-prow-workloads
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20240911-16816d3
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            env:
            - name: OCI_BIN
              value: podman
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.e2e-k8s.sh"
