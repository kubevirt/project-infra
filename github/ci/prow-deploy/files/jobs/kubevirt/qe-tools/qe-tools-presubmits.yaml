presubmits:
  kubevirt/qe-tools:
  - name: pull-qe-tools-make-test
    always_run: true
    decorate: true
    cluster: kubevirt-prow-control-plane
    spec:
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - make test
        image: quay.io/kubevirtci/golang:v20240813-3a29cf1
        args:
        resources:
          requests:
            memory: "500Mi"
        env:
          - name: GIMME_GO_VERSION
            value: "1.16"
