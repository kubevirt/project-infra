presubmits:
  kubevirt/test-benchmarks:
  - name: pull-test-benchmarks
    branches:
      - main
    always_run: true
    optional: true
    skip_report: false
    decorate: true
    decoration_config:
      timeout: 3h
    max_concurrency: 1
    labels:
      preset-docker-mirror: "true"
    cluster: kubevirt-prow-control-plane
    spec:
      containers:
      - image: quay.io/kubevirtci/golang:v20240911-16816d3
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/bash"
        - "-c"
        - "make test"
        resources:
          requests:
            memory: "1Gi"
