          value: external
        - name: KUBEVIRT_PROVIDER
          value: external
        - name: DOCKER_PREFIX
          value: quay.io/kubevirtci
        - name: DOCKER_TAG
          value: aarch64_test
        - name: KUBECONFIG
          value: /kubeconfig
        - name: kubectl
          value: /usr/local/bin/kubectl
        - name: IMAGE_PULL_POLICY
          value: Always
        - name: BUILD_ARCH
          value: crossbuild-aarch64
        - name: KUBEVIRT_E2E_FOCUS
          value: arm64
        - name: GIT_ASKPASS
          value: ../project-infra/hack/git-askpass.sh
        image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
        name: ""
        resources:
          requests:
            memory: 29Gi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/github
          name: token
        - mountPath: /etc/pgp
          name: pgp-bot-key
          readOnly: true
