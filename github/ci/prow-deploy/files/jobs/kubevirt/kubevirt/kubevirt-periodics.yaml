    testgrid-create-test-group: "false"
  cluster: phx-prow
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: quay.io/kubevirtci/flake-issue-creator@sha256:78bf3fc1823e619c9f08f19e2eab012c7262514d600faeed535226ff8b7307c8
