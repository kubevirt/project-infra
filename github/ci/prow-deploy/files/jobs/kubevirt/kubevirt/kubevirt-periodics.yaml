  cron: "0 22,10 * * *"
  decorate: true
  decoration_config:
    timeout: 4h
    grace_period: 30m
  labels:
    preset-dind-enabled: "true"
    preset-docker-mirror-proxy: "true"
    preset-shared-images: "true"
  extra_refs:
  - org: kubevirt
    repo: kubevirt
    base_ref: master
    work_dir: true
  skip_report: true
  spec:
      nodeSelector:
        hardwareSupport: sriov-nic
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: sriov-pod
                  operator: In
                  values:
                  - "true"
              topologyKey: kubernetes.io/hostname
            - labelSelector:
                matchExpressions:
                - key: sriov-pod-multi
                  operator: In
                  values:
                  - "true"
              topologyKey: kubernetes.io/hostname
      containers:
      - image: quay.io/kubevirtci/golang:v20210316-d295087
        env:
          - name: KUBEVIRT_QUARANTINE
            value: "true"
          - name: "TARGET"
            value: "kind-k8s-sriov-1.17.0"
          - name: "GIMME_GO_VERSION"
            value: "1.13.8"
          - name: "KUBEVIRT_PROVIDER" # for cluster-down in the command below
            value: "kind-k8s-sriov-1.17.0"
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/bash"
        - "-c"
        - |
            set -e
            trap "echo teardown && make cluster-down" EXIT ERR SIGINT SIGTERM
            automation/test.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "34Gi"
        volumeMounts:
          #for running kind with dind (see https://github.com/kubernetes-sigs/kind/issues/303)
          - name: modules
            mountPath: /lib/modules
            readOnly: true
          - name: cgroup
            mountPath: /sys/fs/cgroup
          - name: vfio
            mountPath: /dev/vfio/
      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        - name: vfio
