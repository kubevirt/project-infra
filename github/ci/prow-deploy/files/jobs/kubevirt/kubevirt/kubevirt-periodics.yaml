            value: "true"
          - name: KUBEVIRT_QUARANTINE
            value: "true"
          - name: TARGET
            value: "k8s-1.19-sig-network"
        command:
          - "/usr/local/bin/runner.sh"
          - "/bin/sh"
          - "-c"
