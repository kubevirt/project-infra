postsubmits:
  kubevirt/kubevirt:
  - name: push-release-kubevirt-tag
    branches:
    # regex for semver from https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
    - ^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: false
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 3h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-gcs-credentials: "true"
      preset-github-credentials: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/golang:v20220728-1410a63
        env:
        - name: DOCKER_PREFIX
          value: quay.io/kubevirt
        - name: GH_CLI_VERSION
          value: "1.5.0"
        - name: GITHUB_TOKEN_PATH
          value: /etc/github/oauth
        - name: GITHUB_REPOSITORY
          value: kubevirt/kubevirt
        - name: GIT_USER_NAME
          value: kubevirt-bot
        command: [ "/usr/local/bin/runner.sh", "/bin/sh", "-c" ]
        args:
        - |
          set -e
          major_minor="$(git tag --points-at HEAD | head -1 | grep -oE '[0-9]+.[0-9]+')"
          if [ $(expr $major_minor \>\= 0.40) -eq 1 ] || [ $(expr $major_minor \=\= 0.36) -eq 1 ]; then
            cat $QUAY_PASSWORD | docker login --username "$(cat "$QUAY_USER")" --password-stdin=true quay.io
            ./automation/release.sh
          fi
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
  - name: push-update-testing-manifests-on-kubevirt-tag
    branches:
    - ^v0\.3[46]\.[0-9]+$
    cluster: ibm-prow-jobs
    always_run: true
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-gcs-credentials: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
        command: [ "/usr/local/bin/runner.sh", "/bin/sh", "-c" ]
        args:
        - |
          set -xe
          DOCKER_TAG="$(git tag --points-at HEAD | head -1)"
          if [ -z "$DOCKER_TAG" ]; then
            echo "commit $(git show -s --format=%h) doesn't have a tag, exiting..."
            exit 0
          fi
          make manifests
          gsutil -m rm -r "gs://kubevirt-prow/devel/release/kubevirt/kubevirt/$DOCKER_TAG" || true
          gsutil cp -r "_out/manifests/testing" "gs://kubevirt-prow/devel/release/kubevirt/kubevirt/$DOCKER_TAG/manifests/"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
  - name: push-kubevirt-main
    branches:
    - main
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: false
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 3h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-gcs-credentials: "true"
      preset-github-credentials: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/golang:v20220728-1410a63
        env:
        - name: DOCKER_PREFIX
          value: quay.io/kubevirt
        - name: GIT_USER_NAME
          value: kubevirt-bot
        - name: GITHUB_TOKEN_PATH
          value: /etc/github/oauth
        command: [ "/usr/local/bin/runner.sh", "/bin/sh", "-c" ]
        args:
        - ./automation/postsubmit-main.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
  - name: push-kubevirt-goveralls
    cluster: ibm-prow-jobs
    branches:
      - main
    annotations:
      testgrid-create-test-group: "false"
    always_run: true
    optional: false
    skip_reporting: true
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 10m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-bazel-cache: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
          env:
            - name: COVERALLS_TOKEN_FILE
              value: /root/.docker/secrets/coveralls/token
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "cp /etc/bazel.bazelrc ./ci.bazelrc && make goveralls"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "8Gi"
          volumeMounts:
            - name: kubevirtci-coveralls
              mountPath: /root/.docker/secrets/coveralls
              readOnly: true
      volumes:
        - name: kubevirtci-coveralls
          secret:
            secretName: kubevirtci-coveralls-token
  - name: push-kubevirt-fossa
    cluster: ibm-prow-jobs
    branches:
      - main
    annotations:
      testgrid-create-test-group: "false"
    always_run: true
    optional: true
    skip_report: true
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 10m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-bazel-cache: "true"
    reporter_config:
      slack:
        job_states_to_report: []
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
          env:
            - name: FOSSA_TOKEN_FILE
              value: /root/.docker/secrets/fossa/token
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make fossa"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "4Gi"
          volumeMounts:
            - name: kubevirtci-fossa
              mountPath: /root/.docker/secrets/fossa
              readOnly: true
      volumes:
        - name: kubevirtci-fossa
          secret:
            secretName: kubevirtci-fossa-token
