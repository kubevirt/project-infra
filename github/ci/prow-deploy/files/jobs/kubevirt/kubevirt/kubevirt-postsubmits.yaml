postsubmits:
  kubevirt/kubevirt:
  - name: push-release-kubevirt-tag
    branches:
    # regex for semver from https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
    - ^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: true
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 3h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/bootstrap:v20201119-a5880e0
        env:
        - name: DOCKER_PREFIX
          value: quay.io/kubevirt
        - name: GH_CLI_VERSION
          value: "1.5.0"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/gcs/service-account.json
        - name: GITHUB_TOKEN_PATH
          value: /etc/github/oauth
        - name: GITHUB_REPOSITORY
          value: kubevirt/kubevirt
        - name: GIT_USER_NAME
          value: kubevirt-bot
        command: [ "/usr/local/bin/runner.sh", "/bin/sh", "-c" ]
        args:
        - |
          set -e
          major_minor="$(git tag --points-at HEAD | head -1 | grep -oE '[0-9]+.[0-9]+')"
          if [ $(expr $major_minor \>\= 0.40) -eq 1 ]; then
            cat $QUAY_PASSWORD | docker login --username "$(cat "$QUAY_USER")" --password-stdin=true quay.io
            ./automation/release.sh
          fi
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
        volumeMounts:
        - name: token
          mountPath: /etc/github
        - name: gcs
          mountPath: /etc/gcs
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: oauth-token
      - name: gcs
        secret:
          secretName: gcs
  - name: push-kubevirt-main
    branches:
    - main
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: true
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 3h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/bootstrap:v20201119-a5880e0
        env:
        - name: DOCKER_PREFIX
          value: quay.io/kubevirt
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/gcs/service-account.json
        - name: GIT_USER_NAME
          value: kubevirt-bot
        - name: GITHUB_TOKEN_PATH
          value: /etc/github/oauth
        command: [ "/usr/local/bin/runner.sh", "/bin/sh", "-c" ]
        args:
        - ./automation/postsubmit-main.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
        volumeMounts:
        - name: token
          mountPath: /etc/github
        - name: gcs
          mountPath: /etc/gcs
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: oauth-token
      - name: gcs
        secret:
          secretName: gcs
  - name: push-kubevirt-goveralls
    cluster: ibm-prow-jobs
    branches:
      - main
    annotations:
      testgrid-create-test-group: "false"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 10m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-bazel-cache: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
          env:
            - name: COVERALLS_TOKEN_FILE
              value: /root/.docker/secrets/coveralls/token
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "cp /etc/bazel.bazelrc ./ci.bazelrc && make goveralls"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "8Gi"
          volumeMounts:
            - name: kubevirtci-coveralls
              mountPath: /root/.docker/secrets/coveralls
              readOnly: true
      volumes:
        - name: kubevirtci-coveralls
          secret:
            secretName: kubevirtci-coveralls-token
