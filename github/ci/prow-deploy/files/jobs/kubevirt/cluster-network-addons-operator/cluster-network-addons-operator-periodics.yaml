periodics:
- name: periodic-publish-cnao-flakefinder-weekly-report
  cron: "55 0 * * *"
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-gcs-credentials: "true"
    preset-github-credentials: "true"
  decorate: true
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: quay.io/kubevirtci/flakefinder:v20260212-3e76cbb
      command:
      - /usr/bin/flakefinder
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=168h
      - --report_output_child_path=kubevirt/cluster-network-addons-operator
      - --repo=cluster-network-addons-operator
      - --skip_results_before_start_of_report=false
      - --pr_base_branch=main
- name: periodic-publish-cnao-flakefinder-daily-report
  cron: "15 1 * * *"
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-gcs-credentials: "true"
    preset-github-credentials: "true"
  decorate: true
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: quay.io/kubevirtci/flakefinder:v20260212-3e76cbb
      command:
      - /usr/bin/flakefinder
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=24h
      - --report_output_child_path=kubevirt/cluster-network-addons-operator
      - --repo=cluster-network-addons-operator
      - --skip_results_before_start_of_report=false
      - --pr_base_branch=main
- name: periodic-publish-cnao-flakefinder-four-weekly-report
  interval: 168h
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-gcs-credentials: "true"
    preset-github-credentials: "true"
  decorate: true
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: quay.io/kubevirtci/flakefinder:v20260212-3e76cbb
      command:
      - /usr/bin/flakefinder
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=672h
      - --report_output_child_path=kubevirt/cluster-network-addons-operator
      - --repo=cluster-network-addons-operator
      - --skip_results_before_start_of_report=false
      - --pr_base_branch=main
- name: periodic-cnao-workflow-k8s-nightly
  cron: "2 2 * * *"
  decorate: true
  annotations:
    testgrid-create-test-group: "false"
  decoration_config:
    timeout: 3h
    grace_period: 5m
  max_concurrency: 1
  labels:
    preset-podman-in-container-enabled: "true"
    preset-docker-mirror-proxy: "true"
    preset-gcs-credentials: "true"
    preset-kubevirtci-quay-credential: "true"
  extra_refs:
    - org: kubevirt
      repo: cluster-network-addons-operator
      base_ref: main
  cluster: prow-workloads
  spec:
    nodeSelector:
      type: bare-metal-external
    containers:
      - image: quay.io/kubevirtci/golang:v20251218-e7a7fc9
        command:
          - "/usr/local/bin/runner.sh"
          - "/bin/sh"
          - "-c"
          - |
            ./automation/test-nightly-build.sh
        args:
        - --pr_base_branch=main
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "52Gi"
