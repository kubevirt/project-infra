presubmits:
  kubevirt/application-aware-quota:
  - name: pull-aaq-unit-test
    skip_branches:
      - release-v\d+\.\d+
    cluster: kubevirt-prow-control-plane
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-podman-in-container-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20240829-fb5890c
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make test"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "4Gi"
  - name: pull-aaq-generate-verify
    skip_branches:
      - release-v\d+\.\d+
    cluster: kubevirt-prow-control-plane
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-podman-in-container-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-bazel-cache: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20240829-fb5890c
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make generate-verify"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "4Gi"
  - name: pull-aaq-functest
    skip_branches:
      - release-v\d+\.\d+
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 5h
      grace_period: 5m
    max_concurrency: 6
    cluster: kubevirt-prow-workloads
    labels:
      preset-podman-in-container-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-shared-images: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20240829-fb5890c
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "automation/test.sh"
          # scheduling gates feature gate is enabled by default in versions >= 1.27
          # this should be deleted once the default provider will be higher than 1.26
          env:
            - name: TARGET
              value: k8s-1.27
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "29Gi"