periodics:
  - interval: 24h
    name: kubevirt-io-periodic-link-checker
    decorate: true
    annotations:
      testgrid-create-test-group: "false"
    extra_refs:
      - org: kubevirt
        repo: kubevirt.github.io
        base_ref: main
        path_alias: kubevirt.github.io
    cluster: kubevirt-prow-control-plane
    spec:
      containers:
        - image: quay.io/kubevirtci/kubevirt-kubevirt.github.io:v20241206-a2fd4ec
          env:
            - name: NOKOGIRI_USE_SYSTEM_LIBRARIES
              value: "true"
          command: ["/bin/sh", "-c"]
          args: ["bundle exec rake -- -u"]
