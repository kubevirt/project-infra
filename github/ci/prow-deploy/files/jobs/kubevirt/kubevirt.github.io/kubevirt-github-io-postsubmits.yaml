postsubmits:
  kubevirt/kubevirt.github.io:
    - name: publish-img
      always_run: false
      run_if_changed: "Makefile"
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      max_concurrency: 1
      labels:
        preset-dind-enabled: "true"
        preset-kubevirtci-quay-credential: "true"
      cluster: phx-prow
      spec:
        nodeSelector:
          type: vm
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/bash"
              - "-c"
              - |
                  cat $QUAY_PASSWORD | docker login --username $(<$QUAY_USER) --password-stdin quay.io && \
                  GITHUB_USER=kubevirt-bot GITHUB_TOKEN=$(cat /etc/github/oauth) && \
                  make build_img && \
                  docker push kubevirt.github.io:latest
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            volumeMounts:
              - name: github-token
                mountPath: /etc/github
            resources:
              requests:
                memory: "1Gi"
              limits:
                memory: "1Gi"
        volumes:
          - name: github-token
            secret:
              secretName: oauth-token
