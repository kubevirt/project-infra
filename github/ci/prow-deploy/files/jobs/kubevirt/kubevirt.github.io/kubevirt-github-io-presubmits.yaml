presubmits:
  kubevirt/kubevirt.github.io:
    - name: kubevirt-io-presubmit-link-checker
      decorate: true
      always_run: true
      skip_report: false
      cluster: ibm-prow-jobs
      spec:
        containers:
          - image: docker.io/library/ruby
            env:
              - name: NOKOGIRI_USE_SYSTEM_LIBRARIES
                value: "true"
            command: ["/bin/sh", "-c"]
            args: ["/usr/local/bin/bundle install && bundle exec rake"]
    - name: kubevirt-io-presubmit-markdown-linter
      decorate: true
      always_run: true
      skip_report: false
      cluster: ibm-prow-jobs
      spec:
        containers:
          - image: quay.io/kubevirtci/ruby:v20210628-647402e
            command: ["/bin/sh", "-c"]
            args: ["/bin/make check_lint"]
    - name: kubevirt-io-presubmit-spell-checker
      decorate: true
      always_run: true
      skip_report: false
      cluster: ibm-prow-jobs
      spec:
        containers:
          - image: quay.io/kubevirtci/ruby:v20210628-647402e
            command: ["/bin/sh", "-c"]
            args: ["/bin/make check_spelling"]
