periodics:
- name: periodic-virt-template-publish-staging-main-nightly
  cron: 2 1 * * *
  cluster: kubevirt-prow-control-plane
  max_concurrency: 1
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-github-credentials: "true"
  decorate: true
  decoration_config:
    grace_period: 5m0s
    timeout: 1h0m0s
  extra_refs:
  - base_ref: main
    org: kubevirt
    repo: project-infra
  - base_ref: main
    org: kubevirt
    repo: virt-template
    workdir: true
  spec:
    containers:
    - command:
      - /usr/local/bin/runner.sh
      - /bin/sh
      - -c
      - |
        export GIT_ASKPASS="$PWD/../project-infra/hack/git-askpass.sh"
        hack/publish-staging.sh
      env:
      - name: PULL_BASE_REF
        value: main
      - name: GIMME_GO_VERSION
        value: "1.24.8"
      image: quay.io/kubevirtci/golang:v20251013-a2c948e
      resources:
        requests:
          memory: 200Mi
