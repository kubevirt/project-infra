presubmits:
  kubevirt/csi-driver:
    - name: pull-csi-driver-unit-test
      cluster: ibm-prow-jobs
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
        testgrid-create-test-group: "false"
      always_run: true
      optional: false
      skip_report: false
      decorate: true
      decoration_config:
      timeout: 1h
      grace_period: 5m
      max_concurrency: 11
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      spec:
        containers:
          - image: quay.io/kubevirtci/golang:v20220728-1410a63
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "make test"
            env:
              - name: GIMME_GO_VERSION
                value: "1.18"
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "4Gi"
    - name: pull-csi-driver-linter
      cluster: ibm-prow-jobs
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
        testgrid-create-test-group: "false"
      always_run: true
      optional: false
      skip_report: false
      decorate: true
      decoration_config:
      timeout: 1h
      grace_period: 5m
      max_concurrency: 11
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      spec:
        containers:
          - image: quay.io/kubevirtci/golang:v20220728-1410a63
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "make linter"
            env:
              - name: GIMME_GO_VERSION
                value: "1.18"
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "4Gi"
    - name: pull-csi-driver-sanity-test
      cluster: ibm-prow-jobs
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
        testgrid-create-test-group: "false"
      always_run: false
      optional: true
      skip_report: false
      decorate: true
      decoration_config:
      timeout: 1h
      grace_period: 5m
      max_concurrency: 11
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      spec:
        containers:
          - image: quay.io/kubevirtci/golang:v20220728-1410a63
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "make sanity-test"
            env:
              - name: GIMME_GO_VERSION
                value: "1.18"
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "4Gi"
    - name: pull-csi-driver-e2e-k8s-1.23
      cluster: prow-workloads
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
        testgrid-dashboards: kubevirt-csi-driver-presubmits
      always_run: true
      optional: false
      skip_report: false
      decorate: true
      decoration_config:
        timeout: 7h
        grace_period: 5m
      max_concurrency: 11
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: quay.io/kubevirtci/golang:v20220728-1410a63
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "./hack/ci/e2e-latest.sh"
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
    - name: pull-csi-driver-goveralls
      cluster: ibm-prow-jobs
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: false
      skip_report: true
      optional: true
      decorate: true
      decoration_config:
        timeout: 1h
        grace_period: 10m
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-bazel-cache: "true"
      spec:
        containers:
          - image: gcr.io/k8s-testimages/bootstrap:v20200430-be2a8a9
            env:
              - name: COVERALLS_TOKEN_FILE
                value: /root/.docker/secrets/coveralls/token
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "cp /etc/bazel.bazelrc ./ci.bazelrc && if [ ${JOB_TYPE} != 'batch' ]; then make goveralls; fi"
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "8Gi"
            volumeMounts:
              - name: kubevirtci-coveralls
                mountPath: /root/.docker/secrets/coveralls
                readOnly: true
        volumes:
          - name: kubevirtci-coveralls
            secret:
              secretName: kubevirtci-coveralls-token
