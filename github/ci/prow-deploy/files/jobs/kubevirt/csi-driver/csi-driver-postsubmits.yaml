postsubmits:
  kubevirt/csi-driver:
    - name: publish-csi-driver
      branches:
        - master
      decorate: true
      max_concurrency: 1
      extra_refs:
        - org: kubevirt
          repo: project-infra
          base_ref: main
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-kubevirtci-quay-credential: "true"
        preset-github-credentials: "true"
      annotations:
        testgrid-create-test-group: "false"
        rehearsal.allowed: "true"
      cluster: prow-workloads
      spec:
        nodeSelector:
          type: bare-metal-external
        volumes:
          - name: gcs
            secret:
              secretName: gcs
        containers:
          - image: gcr.io/k8s-testimages/kubekins-e2e@sha256:8c80c98d035a0f285ad49b964e5d0b62004844f3340407367841618e80e1503c
            env:
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /etc/gcs/service-account.json
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/bash"
              - "-c"
              - >
                cat $QUAY_PASSWORD | docker login quay.io --username $(cat $QUAY_USER) --password-stdin &&
                make push REPO=quay.io/kubevirt IMAGE=csi-driver TAG=latest
            volumeMounts:
              # docker-in-docker needs privileged mode
              - name: gcs
                mountPath: /etc/gcs
                readOnly: false
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "8Gi"
