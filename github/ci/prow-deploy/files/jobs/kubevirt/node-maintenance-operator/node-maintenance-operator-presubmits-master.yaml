presubmits:
  kubevirt/node-maintenance-operator:
  - name: pull-node-maintenance-operator-check
    cluster: kubevirt-prow-control-plane
    skip_branches:
      - release-\d+\.\d+
      - release-v\d+\.\d+\.\d+
      - stable-v\d+\.\d+\.\d+
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20240911-16816d3
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make check"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "4Gi"
  - name: pull-node-maintenance-operator-build
    cluster: kubevirt-prow-control-plane
    skip_branches:
      - release-\d+\.\d+
      - release-v\d+\.\d+\.\d+
      - stable-v\d+\.\d+\.\d+
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20240911-16816d3
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make container-build"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "4Gi"
