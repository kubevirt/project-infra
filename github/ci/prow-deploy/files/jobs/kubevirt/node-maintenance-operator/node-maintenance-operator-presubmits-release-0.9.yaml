presubmits:
  kubevirt/node-maintenance-operator:
  - name: pull-node-maintenance-operator-e2e-k8s-1.18
    branches:
      - release-0.9
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 7h
      grace_period: 5m
    max_concurrency: 6
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-shared-images: "true"
    cluster: prow-workloads
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
      - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - "export TARGET=k8s-1.18 && automation/test.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "29Gi"
  - name: pull-node-maintenance-operator-check
    cluster: ibm-prow-jobs
    branches:
      - release-0.9
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make check"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "4Gi"
  - name: pull-node-maintenance-operator-build
    cluster: ibm-prow-jobs
    branches:
      - release-0.9
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make container-build"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "4Gi"
