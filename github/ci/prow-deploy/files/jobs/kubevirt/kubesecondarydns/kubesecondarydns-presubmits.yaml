---
presubmits:
  kubevirt/kubesecondarydns:
    - name: pull-kubesecondarydns-e2e-k8s
      skip_branches:
        - release-v\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      cluster: prow-workloads
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-podman-in-container-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20251022-6eb3ab1
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "52Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-ce"
              - |
                make cluster-up
                make cluster-sync
                make functest
    - name: pull-kubesecondarydns-unit-test-s390x
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      cluster: prow-s390x-workloads
      decoration_config:
        grace_period: 5m0s
        timeout: 2h0m0s
      spec:
        containers:
        - command:
          - /usr/local/bin/runner.sh
          - /bin/sh
          - -c
          - make test
          image: quay.io/kubevirtci/golang:v20251216-1746113
          name: ""
          resources:
            requests:
              memory: 500Mi
          securityContext:
            privileged: true
    - name: pull-kubesecondarydns-build-s390x
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      cluster: prow-s390x-workloads
      decoration_config:
        grace_period: 5m0s
        timeout: 2h0m0s
      labels:
        preset-podman-in-container-enabled: "true"
      spec:
        containers:
        - command:
          - /usr/local/bin/runner.sh
          - /bin/sh
          - -c
          - make build
          image: quay.io/kubevirtci/golang:v20251216-1746113
          name: ""
          resources:
            requests:
              memory: 500Mi
          securityContext:
            privileged: true
