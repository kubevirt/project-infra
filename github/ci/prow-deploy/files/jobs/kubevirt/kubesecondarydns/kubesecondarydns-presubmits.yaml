---
presubmits:
  kubevirt/kubesecondarydns:
    - name: pull-kubesecondarydns-e2e-k8s
      skip_branches:
        - release-v\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      cluster: kubevirt-prow-workloads
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-podman-in-container-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20230801-94954c0
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-ce"
              - |
                make cluster-up
                make cluster-sync
                make functest

