periodics:
- annotations:
    testgrid-create-test-group: "false"
  cluster: ibm-prow-jobs
  cron: "50 3 * * *"
  decorate: true
  decoration_config:
    ssh_key_secrets:
    - prow-kubevirtbot-github-ssh-secret
  clone_uri: "git@github.com:kubevirt/secrets.git"
  extra_refs:
  - base_ref: main
    org: kubevirt
    repo: secrets
    workdir: true
  labels:
    preset-github-credentials: "true"
  name: periodic-secrets-check-public-ssh-key-expiry
  spec:
    containers:
    - env:
      - name: GIMME_GO_VERSION
        value: "1.18"
      image: quay.io/kubevirtci/golang:v20220728-1410a63
      command: [ "/usr/local/bin/runner.sh", "/bin/bash", "-ce" ]
      args:
      - |
        go run ./cmd/check-public-key-expiry/main.go
