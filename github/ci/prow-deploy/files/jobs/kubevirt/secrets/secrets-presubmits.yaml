presubmits:
  kubevirt/secrets:
  - always_run: false
    skip_if_only_changed: .*\.md
    cluster: ibm-prow-jobs
    decorate: true
    decoration_config:
      ssh_key_secrets:
      - prow-kubevirtbot-github-ssh-secret
    clone_uri: "git@github.com:kubevirt/secrets.git"
    extra_refs:
    - base_ref: main
      org: kubevirt
      repo: project-infra
    labels:
      preset-github-credentials: "true"
      preset-pgp-bot-key: "true"
    name: pull-secrets-check-secrets-decrypt
    spec:
      containers:
      - image: quay.io/kubevirtci/prow-deploy:v20230124-4015612
        command: [ "/bin/bash", "-ce" ]
        args:
        - |
          source ../project-infra/hack/manage-secrets.sh
          decrypt_secrets
