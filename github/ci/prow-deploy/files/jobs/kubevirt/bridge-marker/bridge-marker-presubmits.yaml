---
presubmits:
  kubevirt/bridge-marker:
    - name: pull-bridge-marker-test
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      cluster: prow-workloads
      max_concurrency: 6
      labels:
        preset-podman-in-container-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20220823-3fed276
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "14Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.sh"
