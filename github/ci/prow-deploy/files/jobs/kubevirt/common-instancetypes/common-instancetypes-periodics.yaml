          git-pr.sh -c "cd ../ssp-operator && hack/bump-common-instancetypes.sh ${COMMON_INSTANCETYPES_BRANCH}" -d "echo -e \"${description}\"" -r ssp-operator -b update-common-instancetypes-${SSP_BRANCH} -T ${SSP_BRANCH}
        resources:
