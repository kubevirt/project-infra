periodics:
  - name: periodic-update-common-instancetypes-bundles
    cron: 0 2 * * *
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 1h
    max_concurrency: 1
    cluster: kubevirt-prow-control-plane
    extra_refs:
    - org: kubevirt
      repo: kubevirt
      base_ref: main
    - org: kubevirt
      repo: ssp-operator
      base_ref: main
    labels:
      preset-github-credentials: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/pr-creator:v20240305-cb764ec
        command: [ "/bin/bash", "-ce" ]
        args:
        - |
          latest_version=$(curl --fail -s "https://api.github.com/repos/kubevirt/common-instancetypes/releases/latest" | jq -r '.tag_name')
          description="Automated update of common-instancetypes bundles to ${latest_version}\n\n\\\`\\\`\\\`release-note\nUpdated common-instancetypes bundles to ${latest_version}\n\\\`\\\`\\\`"

          git-pr.sh -c "cd ../kubevirt && hack/bump-common-instancetypes.sh" -d "echo -e \"${description}\"" -r kubevirt -b update-common-instancetypes-main -T main
          git-pr.sh -c "cd ../ssp-operator && hack/bump-common-instancetypes.sh" -d "echo -e \"${description}\"" -r ssp-operator -b update-common-instancetypes-main -T main
        resources:
          requests:
            memory: "200Mi"
