periodics:
  - name: periodic-update-common-instancetypes-bundles
    cron: 0 2 * * *
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 1h
    max_concurrency: 1
    cluster: kubevirt-prow-control-plane
    extra_refs:
      - org: kubevirt
        repo: kubevirt
        base_ref: main
    labels:
      preset-github-credentials: "true"
    spec:
      containers:
        - image: quay.io/kubevirtci/pr-creator:v20260121-35abae6
          env:
            - name: COMMON_INSTANCETYPES_BRANCH
              value: "release-1.5"
            - name: KUBEVIRT_BRANCH
              value: "main"
          command: ["/bin/bash", "-ce"]
          args:
            - |
              export GIT_ASKPASS=/usr/local/bin/git-askpass.sh
              latest_version=$(curl --fail -s https://api.github.com/repos/kubevirt/common-instancetypes/releases | jq -r '.[] | select(.target_commitish == '\""${COMMON_INSTANCETYPES_BRANCH}"\"') | .tag_name' | head -n1)
              description="Automated update of common-instancetypes bundles to ${latest_version}\n\n\\\`\\\`\\\`release-note\nUpdated common-instancetypes bundles to ${latest_version}\n\\\`\\\`\\\`"

              git-pr.sh -c "cd ../kubevirt && hack/common-instancetypes/bump.sh ${COMMON_INSTANCETYPES_BRANCH}" -d "echo -e \"${description}\"" -r kubevirt -b update-common-instancetypes-main -T ${KUBEVIRT_BRANCH} -M lgtm,approved,do-not-merge/hold
          resources:
            requests:
              memory: "200Mi"
