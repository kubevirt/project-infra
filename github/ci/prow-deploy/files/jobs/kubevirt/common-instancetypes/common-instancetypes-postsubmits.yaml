postsubmits:
  kubevirt/common-instancetypes:
    - name: publish-common-instancetypes-builder
      always_run: false
      run_if_changed: "image/.*"
      branches:
        - main
      decorate: true
      decoration_config:
        timeout: 1h
      max_concurrency: 1
      labels:
        preset-podman-in-container-enabled: "true"
        preset-docker-mirror: "true"
        preset-kubevirtci-quay-credential: "true"
      annotations:
        testgrid-create-test-group: "false"
      cluster: prow-workloads
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: quay.io/kubevirtci/golang:v20251022-6eb3ab1
            env:
              - name: COMMON_INSTANCETYPES_CRI
                value: podman
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/bash"
              - "-c"
              - >
                cat $QUAY_PASSWORD | podman login quay.io --username $(cat $QUAY_USER) --password-stdin=true &&
                make push_image
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "8Gi"
