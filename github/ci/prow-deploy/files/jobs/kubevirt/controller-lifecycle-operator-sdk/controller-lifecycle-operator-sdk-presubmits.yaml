presubmits:
  kubevirt/controller-lifecycle-operator-sdk:
  - name: pull-controller-lifecycle-operator-sdk-e2e-k8s-1.18
    always_run: true
    optional: true
    decorate: true
    decoration_config:
      timeout: 3h
      grace_period: 5m
    max_concurrency: 6
    cluster: prow-workloads
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-shared-images: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "cd examples/sample-operator &&  export TARGET=k8s-1.18 && automation/test.sh"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "8Gi"
