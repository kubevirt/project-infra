            privileged: true
          resources:
            requests:
              memory: "29Gi"
            limits:
              memory: "29Gi"
          volumeMounts:
          - name: molecule-docker
            mountPath: /tmp/prow-deploy-molecule
          - name: pgp-bot-key
            mountPath: /etc/pgp
            readOnly: true
          - name: unprivileged-token
            mountPath: /etc/github
      volumes:
      - name: molecule-docker
        emptyDir: {}
      - name: pgp-bot-key
        secret:
          secretName: pgp-bot-key
      - name: unprivileged-token
        secret:
          secretName: unprivileged-oauth-token
