    run_if_changed: '^github/ci/prow-deploy/files/jobs/.*$|^github/ci/testgrid/gen-config\.yaml$|^github/ci/testgrid/default\.yaml$'
    decorate: true
    labels:
      preset-bazel-cache: "true"
    annotations:
      testgrid-create-test-group: "false"
    cluster: ibm-prow-jobs
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
    spec:
      containers:
      - image: quay.io/kubevirtci/golang:v20220512-78048f1
        command:
        - github/ci/testgrid/hack/check.sh
        securityContext:
          runAsUser: 0
        resources:
          requests:
            memory: "8Gi"
          limits:
            memory: "8Gi"
        env:
        - name: GIMME_GO_VERSION
          value: "1.18"
  - name: pull-kubevirt-org-github-config-updater
    run_if_changed: '^github/ci/prow-deploy/files/orgs\.yaml$'
    annotations:
      testgrid-create-test-group: "false"
    labels:
      preset-github-credentials: "true"
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    max_concurrency: 1
    cluster: ibm-prow-jobs
    spec:
      containers:
      - name: peribolos
        image: gcr.io/k8s-prow/peribolos:v20210115-603a3a062d
        command:
        - /app/prow/cmd/peribolos/app.binary
        args:
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --config-path=github/ci/prow-deploy/files/orgs.yaml
        - --github-token-path=/etc/github/oauth
        - --fix-org=true
        - --fix-org-members=true
        - --fix-teams=false
        - --fix-team-members=false
        - --fix-team-repos=false
        - --fix-repos=true
        - --confirm=false
        resources:
          requests:
            memory: "200Mi"
