presubmits:
  kubevirt/project-infra:
  - name: check-prow-config
    # Check Prow configuration using the `checkconfig` tool:
    # - https://docs.prow.k8s.io/docs/components/cli-tools/checkconfig/
    always_run: true
    decorate: true
    cluster: kubevirt-prow-control-plane
    clone_depth: 1
    labels:
      preset-gcs-credentials: "true"
    spec:
      containers:
      - image: us-docker.pkg.dev/k8s-infra-prow/images/checkconfig:v20260205-2d6316e3a
        command:
        - /ko-app/checkconfig
        args:
        - --config-path=github/ci/prow-deploy/files/config.yaml
        - --job-config-path=github/ci/prow-deploy/files/jobs
        - --plugin-config=github/ci/prow-deploy/files/plugins.yaml
        - --strict
        - --include-default-warnings
        - --warnings=unknown-fields-all
        resources:
          requests:
            memory: "500Mi"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          seccompProfile:
            type: RuntimeDefault
  - name: pull-project-infra-test-robots
    run_if_changed: "robots/.*|pkg/.*|go.mod|go.sum"
    optional: false
    decorate: true
    cluster: kubevirt-prow-control-plane
    spec:
      containers:
      - image: quay.io/kubevirtci/golang:v20251218-e7a7fc9
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-ce"
        - |
          go test ./robots/...
        env:
        - name: GIMME_GO_VERSION
          value: "1.25.1"
        - name: GOFLAGS
          value: "-mod=vendor"
        resources:
          requests:
            memory: "4Gi"
          limits:
            memory: "4Gi"
