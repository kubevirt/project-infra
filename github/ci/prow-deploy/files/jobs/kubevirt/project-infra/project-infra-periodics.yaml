periodics:
- name: periodic-project-infra-retester
  interval: 1h  # Retest at most 1 PR every hour, which should not DOS the queue.
  decorate: true
  annotations:
    testgrid-create-test-group: "false"
  cluster: kubevirt-prow-control-plane
  extra_refs:
  - org: kubevirt
    repo: project-infra
    base_ref: main
  spec:
    containers:
    - image: quay.io/kubevirtci/golang:v20251218-e7a7fc9
      command:
      - "/usr/local/bin/runner.sh"
      - "/bin/sh"
      - "-ce"
      - >
        go run ./robots/retester
        --token=/etc/github/oauth
        --ceiling=1
        --confirm
      env:
      - name: GIMME_GO_VERSION
        value: "1.25.1"
      volumeMounts:
      - name: token
        mountPath: /etc/github
    volumes:
    - name: token
      secret:
        secretName:  commenter-oauth-token
- name: periodic-project-infra-close
  interval: 1h
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-github-credentials: "true"
  decorate: true
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/commenter:v20240801-a5d9345e59
      command:
      - /ko-app/commenter
      args:
      - |-
        --query=org:kubevirt
          -label:lifecycle/frozen
          label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/github/oauth
      - |-
        --comment=Rotten issues close after 30d of inactivity.
        Reopen the issue with `/reopen`.
        Mark the issue as fresh with `/remove-lifecycle rotten`.

        /close
      - --template
      - --ceiling=10
      - --confirm
- name: periodic-project-infra-rotten
  interval: 1h
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-github-credentials: "true"
  decorate: true
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/commenter:v20240801-a5d9345e59
      command:
      - /ko-app/commenter
      args:
      - |-
        --query=org:kubevirt
          -label:lifecycle/frozen
          label:lifecycle/stale
          -label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/github/oauth
      - |-
        --comment=Stale issues rot after 30d of inactivity.
        Mark the issue as fresh with `/remove-lifecycle rotten`.
        Rotten issues close after an additional 30d of inactivity.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle rotten
      - --template
      - --ceiling=10
      - --confirm
- name: periodic-project-infra-stale
  interval: 1h
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-github-credentials: "true"
  decorate: true
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/commenter:v20240801-a5d9345e59
      command:
      - /ko-app/commenter
      args:
      - |-
        --query=org:kubevirt
          -label:lifecycle/frozen
          -label:lifecycle/stale
          -label:lifecycle/rotten
          is:public
      - --updated=2160h
      - --token=/etc/github/oauth
      - |-
        --comment=Issues go stale after 90d of inactivity.
        Mark the issue as fresh with `/remove-lifecycle stale`.
        Stale issues rot after an additional 30d of inactivity and eventually close.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
- name: periodic-project-infra-needs-approver-review
  interval: 1h
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-github-credentials: "true"
  decorate: true
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/commenter:v20240801-a5d9345e59
      command:
      - /ko-app/commenter
      args:
      - |-
        --query=org:kubevirt
          is:open
          is:pr
          label:lgtm
          -label:approved
          -label:do-not-merge/work-in-progress
          -label:needs-approver-review
          -review:changes-requested
          is:public
      - --updated=168h
      - --token=/etc/github/oauth
      - |-
        --comment=Pull requests that are marked with `lgtm` should receive a review
        from an approver within 1 week.

        After that period the bot marks them with the label `needs-approver-review`.

        /label needs-approver-review
      - --template
      - --ceiling=10
      - --confirm
- name: periodic-project-infra-cleanup-needs-approver-review
  interval: 1h
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-github-credentials: "true"
  decorate: true
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/commenter:v20240801-a5d9345e59
      command:
      - /ko-app/commenter
      args:
      - |-
        --query=org:kubevirt
          is:closed
          is:pr
          label:needs-approver-review
          is:public
      - --token=/etc/github/oauth
      - |-
        --comment=/remove-label needs-approver-review
      - --include-closed
      - --template
      - --ceiling=10
      - --confirm
