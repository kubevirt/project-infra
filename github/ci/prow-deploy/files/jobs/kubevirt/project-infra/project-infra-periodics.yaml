        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/gcs/service-account.json
        command:
          - "/app/robots/cmd/indexpagecreator/app.binary"
        args:
          - --dry-run=false
        volumeMounts:
          - name: gcs
            mountPath: /etc/gcs
            readOnly: true
    volumes:
      - name: gcs
        secret:
          secretName: gcs

- name: periodic-kubevirt-mirror-uploader
  cron: "05 7 * * *"
  max_concurrency: 1
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 1h
    grace_period: 5m
  extra_refs:
  - org: kubevirt
    repo: project-infra
    base_ref: main
    workdir: true
  - org: kubevirt
    repo: kubevirt
    base_ref: main
  - org: kubevirt
    repo: containerized-data-importer
    base_ref: main
  cluster: phx-prow
  spec:
    securityContext:
      runAsUser: 0
    containers:
      - image: quay.io/kubevirt/builder:2105121048-a05ef0ee1
        env:
        - name: GIT_ASKPASS
          value: ../project-infra/hack/git-askpass.sh
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/gcs/service-account.json
        command: ["/bin/sh"]
        args:
          - "-c"
          - bazel_dir=$(mktemp -d) &&
            curl --fail -L https://github.com/bazelbuild/bazelisk/releases/download/v1.7.4/bazelisk-linux-amd64 --output ${bazel_dir}/bazelisk &&
            chmod a+x ${bazel_dir}/bazelisk &&
            export PATH=${PATH}:${bazel_dir} &&
            hack/git-pr.sh -c "bazelisk run //plugins/cmd/uploader:uploader -- -workspace ${PWD}/../kubevirt/WORKSPACE -dry-run=false" -p ../kubevirt -r kubevirt -L lgtm,approved,release-note-none -T main &&
            hack/git-pr.sh -c "bazelisk run //plugins/cmd/uploader:uploader -- -workspace ${PWD}/../containerized-data-importer/WORKSPACE -dry-run=false" -p ../containerized-data-importer -r containerized-data-importer -T main -L lgtm,approved,release-note-none
        volumeMounts:
        - name: token
          mountPath: /etc/github
        - name: gcs
          mountPath: /etc/gcs
          readOnly: true
        resources:
          requests:
            memory: "200Mi"
    volumes:
    - name: token
      secret:
        secretName: oauth-token
    - name: gcs
      secret:
        secretName: gcs
