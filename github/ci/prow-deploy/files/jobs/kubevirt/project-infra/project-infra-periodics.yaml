periodics:
- name: periodic-project-infra-retester
  interval: 1h  # Retest at most 1 PR every hour, which should not DOS the queue.
  decorate: true
  annotations:
    testgrid-create-test-group: "false"
  cluster: phx-prow
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20200623-9f5410055c
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=is:pr
        -label:do-not-merge
        -label:do-not-merge/blocked-paths
        -label:do-not-merge/cherry-pick-not-approved
        -label:do-not-merge/hold
        -label:do-not-merge/invalid-owners-file
        -label:do-not-merge/release-note-label-needed
        -label:do-not-merge/work-in-progress
        label:lgtm
        label:approved
        status:failure
        -label:needs-rebase
        -label:needs-ok-to-test
        repo:kubevirt/kubevirt
      - --token=/etc/github/oauth
      - |-
        --comment=/retest
        This bot automatically retries jobs that failed/flaked on approved PRs.
        Silence the bot with an `/lgtm cancel` or `/hold` comment for consistent failures.
      - --template
      - --ceiling=1
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/github
    volumes:
    - name: token
      secret:
        secretName:  commenter-oauth-token
- name: periodic-test-infra-close
  interval: 1h
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  cluster: phx-prow
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: gcr.io/k8s-prow/commenter:v20200623-9f5410055c
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:kubevirt
        -label:lifecycle/frozen
        label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/github/oauth
      - |-
        --comment=Rotten issues close after 30d of inactivity.
        Reopen the issue with `/reopen`.
        Mark the issue as fresh with `/remove-lifecycle rotten`.

        /close
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/github
    volumes:
    - name: token
      secret:
        secretName: oauth-token

- name: periodic-test-infra-close-build-watcher-triage
  interval: 1h
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  cluster: phx-prow
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: gcr.io/k8s-prow/commenter:v20200623-9f5410055c
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:kubevirt
        -label:lifecycle/frozen
        label:triage/build-watcher
      - --updated=336h
      - --token=/etc/github/oauth
      - |-
        --comment=Issues triaged by the build watcher close after 14d of inactivity.
        Reopen the issue with `/reopen`.

        /close
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/github
    volumes:
    - name: token
      secret:
        secretName: oauth-token

- name: periodic-test-infra-rotten
  interval: 1h
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  cluster: phx-prow
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: gcr.io/k8s-prow/commenter:v20200623-9f5410055c
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:kubevirt
        -label:lifecycle/frozen
        label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/github/oauth
      - |-
        --comment=Stale issues rot after 30d of inactivity.
        Mark the issue as fresh with `/remove-lifecycle rotten`.
        Rotten issues close after an additional 30d of inactivity.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle rotten
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/github
    volumes:
    - name: token
      secret:
        secretName: oauth-token

- name: periodic-test-infra-stale
  interval: 1h
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  cluster: phx-prow
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: gcr.io/k8s-prow/commenter:v20200623-9f5410055c
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:kubevirt
        -label:lifecycle/frozen
        -label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=2160h
      - --token=/etc/github/oauth
      - |-
        --comment=Issues go stale after 90d of inactivity.
        Mark the issue as fresh with `/remove-lifecycle stale`.
        Stale issues rot after an additional 30d of inactivity and eventually close.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/github
    volumes:
    - name: token
      secret:
        secretName: oauth-token

- name: periodic-project-infra-autoowners
  interval: 24h
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  extra_refs:
  - org: kubevirt
    repo: project-infra
    base_ref: main
    work_dir: true
  cluster: prow-workloads
  spec:
    containers:
    - image: quay.io/kubevirtci/autoowners@sha256:538278fcafba229ab38f0f112955a237ee69f842adaf7f480cac8f385dcdb924
      env:
      - name: GIT_ASKPASS
        value: "./hack/git-askpass.sh"
      command:
      - "autoowners"
      args:
      - --dry-run=false
      - --assign=kubevirt/prow-job-taskforce
      - --self-approve=true
      - --github-login=kubevirt-bot
      - --github-endpoint=http://ghproxy
      - --github-endpoint=https://api.github.com
      - --org=kubevirt
      - --repo=project-infra
      - --pr-base-branch=main
      - --target-dir=.
      - --target-subdir=github/ci/prow-deploy/files
      - --config-subdir=jobs
      - --github-token-path=/etc/github/oauth
      - --git-signoff=true
      volumeMounts:
      - name: token
        mountPath: /etc/github
    volumes:
    - name: token
      secret:
        secretName: oauth-token
- name: periodic-update-flakefinder-indexpage
  interval: 24h
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  cluster: phx-prow
  spec:
    nodeSelector:
      type: vm
      zone: ci
