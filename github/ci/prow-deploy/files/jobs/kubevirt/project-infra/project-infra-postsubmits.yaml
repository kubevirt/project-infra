      always_run: false
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      branches:
      # regex for semver from https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
      - ^prow-control-plane-v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
      labels:
        preset-docker-mirror-proxy: "true"
      skip_report: false
      cluster: ibm-prow-jobs
      spec:
        securityContext:
          runAsUser: 0
        containers:
        - image: quay.io/kubevirtci/prow-deploy:v20210129-a239273
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/gcs/service-account.json
          - name: GIT_ASKPASS
            value: "/home/prow/go/src/github.com/kubevirt/project-infra/hack/git-askpass.sh"
          - name: DEPLOY_ENVIRONMENT
            value: ibmcloud-production
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "./github/ci/prow-deploy/hack/deploy.sh"
          resources:
            requests:
              memory: "8Gi"
            limits:
              memory: "8Gi"
          volumeMounts:
          - name: token
            mountPath: /etc/github
          - name: gcs
            mountPath: /etc/gcs
            readOnly: true
          - name: pgp-bot-key
            mountPath: /etc/pgp
            readOnly: true
        volumes:
        - name: token
          secret:
            secretName: oauth-token
        - name: pgp-bot-key
          secret:
            secretName: pgp-bot-key
        - name: gcs
