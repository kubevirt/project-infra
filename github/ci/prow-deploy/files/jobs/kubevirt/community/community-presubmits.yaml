presubmits:
  kubevirt/community:
  - always_run: true
    cluster: kubevirt-prow-control-plane
    decorate: true
    extra_refs:
    - org: kubevirt
      repo: project-infra
      base_ref: main
    name: pull-community-make-generate
    spec:
      containers:
      - args:
        - |
          make generate
          git diff --exit-code || (
            echo "ERROR: Unapplied changes detected - please run make generate and commit changes!" && exit 1
          )
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-ce"
        image: quay.io/kubevirtci/golang:v20241213-57bd934
        resources:
          requests:
            memory: "1Gi"
          limits:
            memory: "1Gi"
