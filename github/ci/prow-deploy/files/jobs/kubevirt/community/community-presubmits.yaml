presubmits:
  kubevirt/community:
  - name: pull-community-generate-kubevirt-devstats-repo-sql
    cluster: ibm-prow-jobs
    always_run: false
    run_if_changed: "sigs.yaml"
    decorate: true
    spec:
      containers:
        - image: quay.io/kubevirtci/kubevirt-infra-bootstrap:v20220425-b167bb8
          command: [ "/usr/local/bin/runner.sh", "/bin/bash", "-c" ]
          args:
            - pip install ruamel.yaml && ./hack/generate-devstats-repo-sql.py
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
  - name: pull-community-validate-sigs-yaml
    run_if_changed: "sigs.yaml"
    optional: false
    decorate: true
    spec:
      containers:
        - image: golang:1.16
          env:
            - name: GO111MODULE
              value: "on"
            - name: XDG_CACHE_HOME
              value: "/tmp/.cache"
          command:
            - "/bin/bash"
            - "-c"
            - "go run validators/cmd/sigs/sigs-validator.go --sigs_file_path=./sigs.yaml"
