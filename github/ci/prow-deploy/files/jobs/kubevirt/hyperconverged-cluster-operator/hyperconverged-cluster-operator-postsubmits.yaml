postsubmits:
  kubevirt/hyperconverged-cluster-operator:
    - name: publish-hco-test-utils-image
      always_run: false
      run_if_changed: "tests/build/.*"
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      max_concurrency: 1
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-kubevirtci-quay-credential: "true"
      spec:
        nodeSelector:
          type: vm
        containers:
          - image: kubevirtci/bootstrap:v20201119-a5880e0
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/bash"
              - "-c"
              - |
                  cat $QUAY_PASSWORD | docker login --username $(<$QUAY_USER) --password-stdin quay.io && \
                  GITHUB_USER=kubevirt-bot GITHUB_TOKEN=$(cat /etc/github/oauth) ./hack/build-in-docker.sh
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            volumeMounts:
              - name: github-token
                mountPath: /etc/github
            resources:
              requests:
                memory: "1Gi"
              limits:
                memory: "1Gi"
        volumes:
          - name: github-token
            secret:
              secretName: oauth-token
