        image: quay.io/kubevirtci/kubevirt-infra-bootstrap:v20201201-08dc4a9
        name: ""
        resources:
          requests:
            memory: 29Gi
        securityContext:
          privileged: true
      nodeSelector:
        type: bare-metal-external
  - always_run: true
