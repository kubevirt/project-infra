periodics:
- name: periodic-hco-push-nightly-build-main
  cron: "2 2 * * *"
  decorate: true
  annotations:
    testgrid-dashboards: kubevirt-hyperconverged-cluster-operator-periodics
  decoration_config:
    timeout: 1h
    grace_period: 5m
  max_concurrency: 1
  labels:
    preset-dind-enabled: "true"
    preset-docker-mirror-proxy: "true"
    preset-gcs-credentials: "true"
    preset-shared-images: "true"
    preset-kubevirtci-quay-credential: "true"
    rehearsal.allowed: "true"
  extra_refs:
    - org: kubevirt
      repo: hyperconverged-cluster-operator
      base_ref: main
      work_dir: true
  cluster: prow-workloads
  spec:
    nodeSelector:
      type: bare-metal-external
    containers:
    - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
      command:
        - "/usr/local/bin/runner.sh"
        - "/bin/bash"
        - "-c"
        - "./automation/nightly/test-nightly-build.sh"
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "8Gi"
