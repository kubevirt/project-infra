periodics:
- name: periodic-common-templates-nightly-fedora-cdi-builder
  cron: "30 2 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 1h
    grace_period: 5m
  max_concurrency: 1
  labels:
    preset-dind-enabled: "true"
    preset-docker-mirror-proxy: "true"
    preset-kubevirtci-quay-credential: "true"
  extra_refs:
    - org: kubevirt
      repo: common-templates
      base_ref: containerdisk-automation
      work_dir: true
    - org: kubevirt
      repo: kubevirtci
      base_ref: master
  spec:
    nodeSelector:
      type: bare-metal-external
    containers:
    - image: quay.io/kubevirtci/kubevirt-infra-bootstrap:v20210331-b66b42e
      env:
      - name: KUBEVIRT_NUM_NODES
        value: "3"
      - name: TARGET_OS
        value: "fedora"
      command:
        - "/usr/local/bin/runner.sh"
        - "/bin/bash"
        - "-ce"
        - "./dvtemplates/build_k8s_cluster.sh"
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "8Gi"
