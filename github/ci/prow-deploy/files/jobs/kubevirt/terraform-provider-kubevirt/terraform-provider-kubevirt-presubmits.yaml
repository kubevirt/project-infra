presubmits:
  kubevirt/terraform-provider-kubevirt:
  - name: pull-terraform-provider-kubevirt-e2e
    always_run: true
    optional: true
    decorate: true
    skip_report: false
    cluster: prow-workloads
    decoration_config:
      grace_period: 5m0s
      timeout: 1h0m0s
    labels:
      preset-podman-in-container-enabled: "true"
      preset-docker-mirror-proxy: "true"
    max_concurrency: 11
    skip_branches:
    - release-\d+\.\d+
    spec:
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - automation/test.sh
        image: quay.io/kubevirtci/golang:v20251022-6eb3ab1
        name: ""
        resources:
          requests:
            memory: 16Gi
          limits:
            memory: 16Gi
        securityContext:
          privileged: true
        env:
          - name: GIMME_GO_VERSION
            value: "1.18"
      nodeSelector:
        type: bare-metal-external
  - name: pull-terraform-provider-kubevirt-unit-tests
    branches:
      - main
    annotations:
      fork-per-release: "true"
      testgrid-create-test-group: "false"
    always_run: true
    optional: false
    skip_report: false
    cluster: prow-workloads
    decorate: true
    decoration_config:
      timeout: 10m
      grace_period: 5m
    max_concurrency: 11
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-shared-images: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20251022-6eb3ab1
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make test"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "10Gi"
