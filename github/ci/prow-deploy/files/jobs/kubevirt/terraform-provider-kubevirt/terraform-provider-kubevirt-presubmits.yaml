presubmits:
  kubevirt/terraform-provider-kubevirt:
  - name: pull-terraform-provider-kubevirt-e2e-k8s-1.20
    branches:
      - main
    annotations:
      fork-per-release: "true"
      testgrid-create-test-group: "false"
    always_run: true
    optional: false
    skip_report: false
    cluster: prow-workloads
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    max_concurrency: 11
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-shared-images: "true"
      preset-bazel-cache: "true"
      preset-bazel-unnested: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
          env:
            - name: KUBEVIRT_PROVIDER
              value: "k8s-1.20"
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "automation/test.sh"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "29Gi"
  - name: pull-terraform-provider-kubevirt-unit-tests
    branches:
      - main
    annotations:
      fork-per-release: "true"
      testgrid-create-test-group: "false"
    always_run: true
    optional: false
    skip_report: false
    cluster: prow-workloads
    decorate: true
    decoration_config:
      timeout: 10m
      grace_period: 5m
    max_concurrency: 11
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-shared-images: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make test"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "10Gi"
