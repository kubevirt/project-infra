presubmits:
  kubevirt/terraform-provider-kubevirt:
  - name: pull-terraform-proider-kubevirt-e2e-k8s-1.20
    skip_branches:
      - release-\d+\.\d+
    annotations:
      fork-per-release: "true"
      testgrid-dashboards: kubevirt-presubmits
    always_run: true
    optional: false
    skip_report: false
    cluster: prow-workloads
    decorate: true
    decoration_config:
      timeout: 7h
      grace_period: 5m
    max_concurrency: 11
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "false"
      preset-shared-images: "true"
      preset-bazel-cache: "false"
      preset-bazel-unnested: "false"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "export KUBEVIRT_PROVIDER=k8s-1.20 && automation/test.sh"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "34Gi"
  - name: pull-terraform-proider-kubevirt-unit-tests
    skip_branches:
      - release-\d+\.\d+
    annotations:
      fork-per-release: "true"
      testgrid-dashboards: kubevirt-presubmits
    always_run: true
    optional: false
    skip_report: false
    cluster: prow-workloads
    decorate: true
    decoration_config:
      timeout: 7h
      grace_period: 5m
    max_concurrency: 11
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "false"
      preset-shared-images: "true"
      preset-bazel-cache: "false"
      preset-bazel-unnested: "false"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "make test"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "34Gi"
