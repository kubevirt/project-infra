presubmits:
  kubevirt/containerdisks:
  - always_run: true
    optional: true
    annotations:
      testgrid-create-test-group: "false"
    cluster: ibm-prow-jobs
    decorate: true
    decoration_config:
      grace_period: 5m0s
      timeout: 4h0m0s
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    max_concurrency: 11
    name: pull-containerdisks-build
    spec:
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - ./build.sh -b
        env:
        - name: GIMME_GO_VERSION
          value: "1.17"
        image: quay.io/kubevirtci/golang:v20220728-1410a63
        name: ""
        resources:
          requests:
            memory: 4Gi
        securityContext:
          privileged: true
  - always_run: true
    optional: true
    annotations:
      testgrid-create-test-group: "false"
    cluster: prow-workloads
    decorate: true
    decoration_config:
      grace_period: 5m0s
      timeout: 7h0m0s
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    max_concurrency: 11
    name: pull-containerdisks-pipeline
    spec:
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - ./pipeline.sh
        env:
        - name: GIMME_GO_VERSION
          value: "1.17"
        image: quay.io/kubevirtci/golang:v20220728-1410a63
        name: ""
        resources:
          requests:
            memory: 12Gi
        securityContext:
          privileged: true
      nodeSelector:
        type: bare-metal-external
