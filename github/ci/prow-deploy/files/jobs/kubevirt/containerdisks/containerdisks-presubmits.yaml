presubmits:
  kubevirt/containerdisks:
  - always_run: true
    optional: false
    annotations:
      testgrid-create-test-group: "false"
    cluster: kubevirt-prow-control-plane
    decorate: true
    decoration_config:
      grace_period: 5m0s
      timeout: 1h0m0s
    max_concurrency: 11
    name: pull-containerdisks-test
    spec:
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - make test
        env:
        - name: GIMME_GO_VERSION
          value: "1.22.6"
        image: quay.io/kubevirtci/golang:v20240911-16816d3
        name: ""
        resources:
          requests:
            memory: 4Gi
  - always_run: true
    optional: false
    annotations:
      testgrid-create-test-group: "false"
    cluster: kubevirt-prow-control-plane
    decorate: true
