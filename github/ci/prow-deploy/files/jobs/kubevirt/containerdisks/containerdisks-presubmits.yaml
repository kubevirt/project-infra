        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - ./pipeline.sh
        env:
        - name: GIMME_GO_VERSION
          value: "1.22.6"
        - name: FOCUS
          value: "cirros:*"
        image: quay.io/kubevirtci/golang:v20240911-16816d3
        name: ""
        resources:
          requests:
            memory: 12Gi
        securityContext:
          privileged: true
      nodeSelector:
        type: bare-metal-external
