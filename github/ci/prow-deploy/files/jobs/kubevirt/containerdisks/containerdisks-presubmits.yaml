presubmits:
  kubevirt/containerdisks:
  - always_run: true
    optional: true
    annotations:
      testgrid-create-test-group: "false"
    cluster: ibm-prow-jobs
    decorate: true
    decoration_config:
      grace_period: 5m0s
      timeout: 4h0m0s
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    max_concurrency: 11
    name: pull-containerdisks-build
    spec:
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - ./build.sh -b
        image: quay.io/kubevirtci/golang:v20211129-3b6e9a6
        name: ""
        resources:
          requests:
            memory: 4Gi
        securityContext:
          privileged: true
