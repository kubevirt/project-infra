        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - ./build.sh -b
        env:
        - name: GIMME_GO_VERSION
          value: "1.22.6"
        image: quay.io/kubevirtci/golang:v20240911-16816d3
        name: ""
