periodics:
- name: periodic-publish-cdi-flakefinder-weekly-report
  cron: "0 1 * * *"
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-gcs-credentials: "true"
    preset-github-credentials: "true"
  decorate: true
  cluster: ibm-prow-jobs
  spec:
    containers:
    - image: quay.io/kubevirtci/flakefinder:v20220505-8aeca1a5
      command:
      - "/app/robots/cmd/flakefinder/app.binary"
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=168h
      - --report_output_child_path=kubevirt/containerized-data-importer
      - --pr_base_branch=main
      - --repo=containerized-data-importer
      - --skip_results_before_start_of_report=false
- name: periodic-publish-cdi-flakefinder-daily-report
  cron: "35 0 * * *"
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-gcs-credentials: "true"
    preset-github-credentials: "true"
  decorate: true
  cluster: ibm-prow-jobs
  spec:
    containers:
    - image: quay.io/kubevirtci/flakefinder:v20220505-8aeca1a5
      command:
      - "/app/robots/cmd/flakefinder/app.binary"
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=24h
      - --report_output_child_path=kubevirt/containerized-data-importer
      - --pr_base_branch=main
      - --repo=containerized-data-importer
      - --skip_results_before_start_of_report=false
- name: periodic-publish-cdi-flakefinder-four-weekly-report
  interval: 168h
  annotations:
    testgrid-create-test-group: "false"
  labels:
    preset-gcs-credentials: "true"
    preset-github-credentials: "true"
  decorate: true
  cluster: ibm-prow-jobs
  spec:
    containers:
    - image: quay.io/kubevirtci/flakefinder:v20220505-8aeca1a5
      command:
      - "/app/robots/cmd/flakefinder/app.binary"
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=672h
      - --report_output_child_path=kubevirt/containerized-data-importer
      - --pr_base_branch=main
      - --repo=containerized-data-importer
      - --skip_results_before_start_of_report=false
- name: periodic-containerized-data-importer-push-nightly-ARM64
  cron: "2 3 * * *"
  decorate: true
  annotations:
    testgrid-create-test-group: "false"
  decoration_config:
    timeout: 1h
    grace_period: 5m
  max_concurrency: 1
  labels:
    preset-dind-enabled: "true"
    preset-docker-mirror-proxy: "true"
    preset-gcs-credentials: "true"
    preset-kubevirtci-quay-credential: "true"
  extra_refs:
    - org: kubevirt
      repo: containerized-data-importer
      base_ref: main
      work_dir: true
  cluster: prow-workloads
  spec:
    nodeSelector:
      type: bare-metal-external
    containers:
    - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
      env:
      - name: DOCKER_PREFIX
        value: quay.io/kubevirt
      - name: BUILD_ARCH
        value: crossbuild-aarch64
      command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - |
          ./automation/prow_periodic_push.sh
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "8Gi"
