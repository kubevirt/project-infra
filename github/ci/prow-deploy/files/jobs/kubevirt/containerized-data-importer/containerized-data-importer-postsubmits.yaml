postsubmits:
  kubevirt/containerized-data-importer:
  - name: push-release-containerized-data-importer-images
    branches:
    - v[0-9]+\.[0-9]+\.[0-9]+(-alpha\.[0-9]+){0,1}
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: true
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/bootstrap:v20210311-09ebaa2
        env:
        - name: DOCKER_PREFIX
          value: quay.io/kubevirt
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - |
          cat "$QUAY_PASSWORD" | docker login --username $(cat "$QUAY_USER") --password-stdin=true quay.io &&
          DOCKER_TAG="$(git tag --points-at HEAD | head -1)" make bazel-push-images
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
  - name: push-release-containerized-data-importer-tag
    branches:
    - v[0-9]+\.[0-9]+\.[0-9]+(-alpha\.[0-9]+){0,1}
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: true
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 3h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "false"
      preset-kubevirtci-quay-credential: "false"
    spec:
      containers:
      - image: kubevirtci/bootstrap:v20201119-a5880e0
        env:
        - name: DOCKER_PREFIX
          value: quay.io/kubevirt
        - name: GH_CLI_VERSION
          value: "1.5.0"
        - name: GITHUB_TOKEN_PATH
          value: /etc/github/oauth
        - name: GITHUB_REPOSITORY
          value: kubevirt/containerized-data-importer
        - name: GIT_USER_NAME
          value: kubevirt-bot
        command: [ "/usr/local/bin/runner.sh", "/bin/sh", "-c" ]
        args:
        - ./automation/release.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
        volumeMounts:
        - name: token
          mountPath: /etc/github
      volumes:
      - name: token
        secret:
          secretName: oauth-token
