postsubmits:
  kubevirt/kubevirtci:
    - name: publish-kubevirtci
      branches:
      - master
      always_run: true
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      decoration_config:
        timeout: 3h
      max_concurrency: 1
      extra_refs:
      - org: kubevirt
        repo: project-infra
        base_ref: master
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-kubevirtci-quay-credential: "true"
      spec:
        nodeSelector:
          type: bare-metal-external
        volumes:
        - name: token
          secret:
            secretName: oauth-token
        - name: gcs
          secret:
            secretName: gcs
        containers:
        - image: quay.io/kubevirtci/golang:v20210316-d295087
          env:
          - name: GIT_ASKPASS
            value: "../project-infra/hack/git-askpass.sh"
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/gcs/service-account.json
          command:
          - "/usr/local/bin/runner.sh"
          - "/bin/bash"
          - "-c"
          - >
            cat $QUAY_PASSWORD | docker login --username $(<$QUAY_USER) --password-stdin quay.io &&
            ./publish.sh &&
            echo "$(git tag --points-at HEAD | head -1)" > latest &&
            gsutil cp ./latest gs://kubevirt-prow/release/kubevirt/kubevirtci/latest
          volumeMounts:
          - name: token
            mountPath: /etc/github
          # docker-in-docker needs privileged mode
          - name: gcs
            mountPath: /etc/gcs
            readOnly: false
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "8Gi"
