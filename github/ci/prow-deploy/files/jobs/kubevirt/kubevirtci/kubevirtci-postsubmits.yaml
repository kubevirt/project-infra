postsubmits:
  kubevirt/kubevirtci:
    - name: publish-kubevirtci
      branches:
      - main
      always_run: true
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      decoration_config:
        timeout: 4h
      max_concurrency: 1
      extra_refs:
      - org: kubevirt
        repo: project-infra
        base_ref: main
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-gcs-credentials: "true"
        preset-github-credentials: "true"
        preset-kubevirtci-quay-credential: "true"
      cluster: prow-workloads
      spec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: NotIn
                  values:
                  - bare-metal-9
        nodeSelector:
          type: bare-metal-external
        volumes:
        - hostPath:
            path: /lib/modules
            type: Directory
          name: modules
        - hostPath:
            path: /dev
            type: Directory
          name: devices
        containers:
        - image: quay.io/kubevirtci/golang-legacy:v20220810-a8f2e6c
          command:
          - "/usr/local/bin/runner.sh"
          - "/bin/bash"
          - "-c"
          - >
            cat $QUAY_PASSWORD | docker login --username $(<$QUAY_USER) --password-stdin quay.io &&
            ./publish.sh &&
            echo "$(git tag --points-at HEAD | head -1)" > latest &&
            gsutil cp ./latest gs://kubevirt-prow/release/kubevirt/kubevirtci/latest
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          volumeMounts:
          - mountPath: /lib/modules
            name: modules
            readOnly: true
          - mountPath: /dev
            name: devices
          resources:
            requests:
              memory: "8Gi"
