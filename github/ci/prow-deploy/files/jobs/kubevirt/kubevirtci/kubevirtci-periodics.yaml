periodics:
- name: periodic-kubevirtci-mirror-crio-repository-weekly
  cron: "25 0 * * 1"
  decorate: true
  annotations:
    testgrid-create-test-group: "false"
  decoration_config:
    timeout: 1h
    grace_period: 5m
  max_concurrency: 1
  extra_refs:
    - org: kubevirt
      repo: project-infra
      base_ref: main
      workdir: true
  labels:
    preset-gcs-credentials: "true"
    preset-shared-images: "true"
  cluster: prow-workloads
  spec:
    containers:
      - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
        env:
          - name: OS
            value: CentOS_8_Stream
          - name: BUCKET_DIR
            value: kubevirtci-crio-mirror
          - name: LOCAL_MIRROR_DIR
            value: opensuse-mirror
          - name: BASE_REPOID
            value: devel_kubic_libcontainers_stable
          - name: CRIO_VERSIONS
            value: "1.21,1.22,1.23,1.24"
        command: ["/bin/sh", "-ce"]
        args:
          - |
            gcloud auth activate-service-account --key-file ${GOOGLE_APPLICATION_CREDENTIALS}
            ./hack/mirror-crio.sh
        resources:
          requests:
            memory: "2Gi"
- name: periodic-kubevirtci-bump-kubevirt
  cron: "0 */12 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 1h
  max_concurrency: 1
  extra_refs:
  - org: kubevirt
    repo: project-infra
    base_ref: main
  - org: kubevirt
    repo: kubevirt
    base_ref: main
  labels:
    preset-dind-enabled: "true"
    preset-docker-mirror: "true"
    preset-gcs-credentials: "true"
    preset-github-credentials: "true"
  cluster: prow-workloads
  spec:
    containers:
    - image: quay.io/kubevirtci/pr-creator:v20210920-0ef32ec
      command: ["/bin/sh", "-c"]
      args:
      - |
        set -e
        if labels-checker --org=kubevirt --repo=kubevirt --author=kubevirt-bot --branch-name=bump-kubevirtci --ensure-labels-missing=lgtm,approved,do-not-merge/hold --github-token-path=/etc/github/oauth; then
          git-pr.sh -c "cd ../kubevirt && make bump-kubevirtci" -d "./hack/whatchanged.sh" -b bump-kubevirtci -p ../kubevirt -T main
        fi
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "8Gi"
- name: periodic-kubevirtci-bump-cdi
  cron: "30 1 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 1h
  max_concurrency: 1
  extra_refs:
  - org: kubevirt
    repo: kubevirtci
    base_ref: main
    workdir: true
  labels:
    preset-docker-mirror: "true"
    preset-github-credentials: "true"
  cluster: prow-workloads
  spec:
    containers:
    - image: quay.io/kubevirtci/pr-creator:v20210920-0ef32ec
      command: ["/bin/sh", "-c"]
      args:
      - GIT_ASKPASS=/usr/local/bin/git-askpass.sh git-pr.sh -c "./hack/bump-cdi.sh" -r kubevirtci -b bump-cdi -T main -p $(pwd)
      resources:
        requests:
          memory: "200Mi"
