periodics:
- name: periodic-kubevirtci-mirror-crio-repository-weekly
  cron: "25 0 * * 1"
  decorate: true
  annotations:
    testgrid-create-test-group: "false"
  decoration_config:
    timeout: 1h
    grace_period: 5m
  max_concurrency: 1
  extra_refs:
    - org: kubevirt
      repo: project-infra
      base_ref: main
      workdir: true
  labels:
    preset-gcs-credentials: "true"
    preset-shared-images: "true"
  cluster: kubevirt-prow-workloads
  spec:
    containers:
      - image: quay.io/kubevirtci/bootstrap:v20250116-814be41
        env:
          - name: BUCKET_DIR
            value: kubevirtci-crio-mirror
          - name: CRIO_VERSIONS
            value: "1.22,1.23,1.24,1.25,1.26,1.27,1.28,1.29,1.30,1.31,1.32"
        command: ["/bin/sh", "-ce"]
        args:
          - |
            source /google-cloud-sdk/path.bash.inc
            gcloud auth activate-service-account --key-file ${GOOGLE_APPLICATION_CREDENTIALS}
            ./hack/mirror-crio.sh
        resources:
          requests:
            memory: "2Gi"
- name: periodic-kubevirtci-bump-kubevirt
  cron: "0 */12 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 1h
  max_concurrency: 1
  extra_refs:
  - org: kubevirt
    repo: project-infra
    base_ref: main
  - org: kubevirt
    repo: kubevirt
    base_ref: main
  labels:
    preset-podman-in-container-enabled: "true"
    preset-docker-mirror: "true"
    preset-gcs-credentials: "true"
    preset-github-credentials: "true"
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: quay.io/kubevirtci/pr-creator:v20240913-6773146
      command: ["/bin/sh", "-c"]
      args:
      - |
        set -e
        if labels-checker --org=kubevirt --repo=kubevirt --author=kubevirt-bot --branch-name=bump-kubevirtci --ensure-labels-missing=lgtm,approved,do-not-merge/hold --github-token-path=/etc/github/oauth; then
          git-pr.sh -c "cd ../kubevirt && make bump-kubevirtci" -d "./hack/whatchanged.sh" -b bump-kubevirtci -p ../kubevirt -T main
        fi
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "8Gi"
- name: periodic-kubevirtci-bump-cdi
  cron: "30 1 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 1h
  max_concurrency: 1
  extra_refs:
  - org: kubevirt
    repo: kubevirtci
    base_ref: main
    workdir: true
  labels:
    preset-docker-mirror: "true"
    preset-github-credentials: "true"
  cluster: kubevirt-prow-workloads
  spec:
    containers:
    - image: quay.io/kubevirtci/pr-creator:v20240913-6773146
      command: ["/bin/sh", "-c"]
      args:
      - GIT_ASKPASS=/usr/local/bin/git-askpass.sh git-pr.sh -c "./hack/bump-cdi.sh" -r kubevirtci -b bump-cdi -T main -p $(pwd)
      resources:
        requests:
          memory: "200Mi"
- name: periodic-kubevirtci-bump-centos-base
  cron: "0 4 * * 2"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 2h
  max_concurrency: 1
  extra_refs:
  - org: kubevirt
    repo: kubevirtci
    base_ref: main
    workdir: true
  - org: kubevirt
    repo: project-infra
    base_ref: main
  labels:
    preset-docker-mirror-proxy: "true"
    preset-github-credentials: "true"
    preset-podman-in-container-enabled: "true"
    preset-kubevirtci-quay-credential: "true"
    preset-gcs-credentials: "true"
  cluster: kubevirt-prow-workloads
  spec:
    containers:
    - image: quay.io/kubevirtci/pr-creator:v20240913-6773146
      command:
      - "/usr/local/bin/runner.sh"
      - "/bin/bash"
      - "-c"
      - |
        cat $QUAY_PASSWORD | podman login --username $(<$QUAY_USER) --password-stdin quay.io &&
        ./hack/bump-centos-version.sh &&
        SHORT_SHA=$(git rev-parse --short HEAD) &&
        GIT_ASKPASS=../project-infra/hack/git-askpass.sh ../project-infra/hack/git-pr.sh -c "PHASES=linux BYPASS_PMAN_CHANGE_CHECK=true ./publish.sh" -r kubevirtci -b bump-centos-stream -T main -p $(pwd) -s "Automatic bump of CentOS Stream to latest" &&
        # For passing centos image tag to dependent (s390x) prow job
        image_tag=$(cat cluster-provision/k8s/base-image | cut -d ':' -f 2) &&
        echo "$image_tag" > amd64-centos9-$SHORT_SHA &&
        gsutil cp ./amd64-centos9-$SHORT_SHA gs://kubevirt-prow/release/kubevirt/kubevirtci/amd64-centos9-$SHORT_SHA
      # docker-in-docker needs privileged mode
      env:
      - name: GIMME_GO_VERSION
        value: "1.22.5"
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "29Gi"
- name: periodic-kubevirtci-bump-centos-base-s390x
  cron: "0 4 * * 2" #Triggered at same time as x86 job so that both will run on same commit
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 2h
  max_concurrency: 1
  extra_refs:
  - org: kubevirt
    repo: kubevirtci
    base_ref: main
    workdir: true
  labels:
    preset-podman-in-container-enabled: "true"
    preset-kubevirtci-quay-credential: "true"
    preset-gcs-credentials: "true"
  cluster: prow-s390x-workloads
  spec:
    containers:
    - image: quay.io/kubevirtci/golang:v20250116-814be41
      command:
      - "/usr/local/bin/runner.sh"
      - "/bin/bash"
      - "-c"
      - |
        # For getting centos image tag from amd64 prow job and use same for s390x and manifest-list images
        SHORT_SHA=$(git rev-parse --short HEAD) &&
        GCS_FILE_PATH=release/kubevirt/kubevirtci/amd64-centos9-$SHORT_SHA &&
        CHECK_INTERVAL=30 &&
        source /usr/local/bin/gcs_restapi.sh &&
        while true; do
            if stat_gcs_file kubevirt-prow "$GCS_FILE_PATH"; then
                echo "File $GCS_FILE_PATH is now available."
                break
            else
                echo "File $GCS_FILE_PATH not found. Checking again in $CHECK_INTERVAL seconds."
                sleep $CHECK_INTERVAL
            fi
        done
        KUBEVIRTCI_TAG=$(cat_gcs_file kubevirt-prow "$GCS_FILE_PATH")
        if [ $? -ne 0 ]; then
            echo "Failed to fetch KUBEVIRTCI_TAG"
            exit 1
        fi
        export KUBEVIRTCI_TAG &&
        echo "Fetched KUBEVIRTCI_TAG: $KUBEVIRTCI_TAG" &&
        cat $QUAY_PASSWORD | podman login --username $(<$QUAY_USER) --password-stdin quay.io &&
        ./hack/bump-centos-version.sh &&
        export PHASES=linux; export BYPASS_PMAN_CHANGE_CHECK=true; ./publish.sh &&
        rm_gcs_file kubevirt-prow "$GCS_FILE_PATH"
      env:
      - name: GIMME_GO_VERSION
        value: "1.22.5"
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "29Gi"
