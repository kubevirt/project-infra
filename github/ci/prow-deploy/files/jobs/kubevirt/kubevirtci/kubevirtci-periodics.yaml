periodics:
- name: periodic-kubevirtci-mirror-crio-repository-weekly
  cron: "25 0 * * 1"
  decorate: true
  annotations:
    testgrid-create-test-group: "false"
  decoration_config:
    timeout: 1h
    grace_period: 5m
  max_concurrency: 1
  extra_refs:
    - org: kubevirt
      repo: project-infra
      base_ref: main
      workdir: true
  labels:
    preset-gcs-credentials: "true"
    preset-shared-images: "true"
  cluster: kubevirt-prow-workloads
  spec:
    containers:
      - image: quay.io/kubevirtci/bootstrap:v20240814-9b6c4af
        env:
          - name: BUCKET_DIR
            value: kubevirtci-crio-mirror
          - name: CRIO_VERSIONS
            value: "1.22,1.23,1.24,1.25,1.26,1.27,1.28,1.29,1.30"
        command: ["/bin/sh", "-ce"]
        args:
          - |
            source /google-cloud-sdk/path.bash.inc
            gcloud auth activate-service-account --key-file ${GOOGLE_APPLICATION_CREDENTIALS}
            ./hack/mirror-crio.sh
        resources:
          requests:
            memory: "2Gi"
- name: periodic-kubevirtci-bump-kubevirt
  cron: "0 */12 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 1h
  max_concurrency: 1
  extra_refs:
  - org: kubevirt
    repo: project-infra
    base_ref: main
  - org: kubevirt
    repo: kubevirt
    base_ref: main
  labels:
    preset-podman-in-container-enabled: "true"
    preset-docker-mirror: "true"
    preset-gcs-credentials: "true"
    preset-github-credentials: "true"
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: quay.io/kubevirtci/pr-creator:v20240305-cb764ec
      command: ["/bin/sh", "-c"]
      args:
      - |
        set -e
        if labels-checker --org=kubevirt --repo=kubevirt --author=kubevirt-bot --branch-name=bump-kubevirtci --ensure-labels-missing=lgtm,approved,do-not-merge/hold --github-token-path=/etc/github/oauth; then
          git-pr.sh -c "cd ../kubevirt && make bump-kubevirtci" -d "./hack/whatchanged.sh" -b bump-kubevirtci -p ../kubevirt -T main
        fi
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "8Gi"
- name: periodic-kubevirtci-bump-cdi
  cron: "30 1 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 1h
  max_concurrency: 1
  extra_refs:
  - org: kubevirt
    repo: kubevirtci
    base_ref: main
    workdir: true
  labels:
    preset-docker-mirror: "true"
    preset-github-credentials: "true"
  cluster: kubevirt-prow-workloads
  spec:
    containers:
    - image: quay.io/kubevirtci/pr-creator:v20240305-cb764ec
      command: ["/bin/sh", "-c"]
      args:
      - GIT_ASKPASS=/usr/local/bin/git-askpass.sh git-pr.sh -c "./hack/bump-cdi.sh" -r kubevirtci -b bump-cdi -T main -p $(pwd)
      resources:
        requests:
          memory: "200Mi"
- name: periodic-kubevirtci-bump-centos-base
  cron: "0 4 * * 2"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 2h
  max_concurrency: 1
  extra_refs:
  - org: kubevirt
    repo: kubevirtci
    base_ref: main
    workdir: true
  - org: kubevirt
    repo: project-infra
    base_ref: main
  labels:
    preset-docker-mirror: "true"
    preset-github-credentials: "true"
    preset-podman-in-container-enabled: "true"
    preset-kubevirtci-quay-credential: "true"
  cluster: kubevirt-prow-workloads
  spec:
    containers:
    - image: quay.io/kubevirtci/pr-creator:v20240305-cb764ec
      command:
      - "/usr/local/bin/runner.sh"
      - "/bin/bash"
      - "-c"
      - >
        cat $QUAY_PASSWORD | podman login --username $(<$QUAY_USER) --password-stdin quay.io &&
        ./hack/bump-centos-version.sh &&
        GIT_ASKPASS=../project-infra/hack/git-askpass.sh ../project-infra/hack/git-pr.sh -c "PHASES=linux BYPASS_PMAN_CHANGE_CHECK=true ./publish.sh" -r kubevirtci -b bump-centos-stream -T main -p $(pwd) -s "Automatic bump of CentOS Stream to latest"
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "29Gi"
