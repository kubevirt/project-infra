presubmits:
  kubevirt/kubevirtci:
  - always_run: true
    annotations:
      k8s.v1.cni.cncf.io/networks: default/sriov-passthrough-cni,default/sriov-passthrough-cni
    cluster: prow-workloads
    decorate: true
    decoration_config:
      timeout: 3h0m0s
    labels:
      preset-podman-in-container-enabled: "true"
      preset-docker-mirror-proxy: "true"
      rehearsal.allowed: "true"
      sriov-pod: "true"
    max_concurrency: 3
    name: check-up-kind-sriov
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: sriov-pod
                operator: In
                values:
                - "true"
            topologyKey: kubernetes.io/hostname
          - labelSelector:
              matchExpressions:
              - key: sriov-pod-multi
                operator: In
                values:
                - "true"
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/bash
        - -ce
        - |
          trap "echo teardown && make cluster-down" EXIT SIGINT
          make cluster-up
          ./cluster-up/cluster/kind/check-cluster-up.sh
        env:
        - name: KUBEVIRT_PROVIDER
          value: kind-sriov
        - name: KUBEVIRT_NUM_NODES
          value: "3"
        - name: RUN_KUBEVIRT_CONFORMANCE
          value: "true"
        - name: SONOBUOY_EXTRA_ARGS
          value: --plugin-env kubevirt-conformance.E2E_FOCUS=SRIOV
        image: quay.io/kubevirtci/golang:v20250701-f32dbda
        name: ""
        resources:
          requests:
            memory: 15Gi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/log/audit
          name: audit
        - mountPath: /sys/fs/cgroup
          name: cgroup
        - mountPath: /dev/vfio/
          name: vfio
      nodeSelector:
        hardwareSupport: sriov-nic
      priorityClassName: sriov
      volumes:
      - hostPath:
          path: /var/log/audit
          type: Directory
        name: audit
      - hostPath:
          path: /sys/fs/cgroup
          type: Directory
        name: cgroup
      - hostPath:
          path: /dev/vfio/
          type: Directory
        name: vfio
  - always_run: false
