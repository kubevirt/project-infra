presubmits:
  kubevirt/kubevirtci:
  - always_run: true
    annotations:
      k8s.v1.cni.cncf.io/networks: multus-cni-ns/sriov-passthrough-cni,multus-cni-ns/sriov-passthrough-cni
    cluster: prow-workloads
    decorate: true
    decoration_config:
      timeout: 3h0m0s
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-installer-pull-token: "true"
      rehearsal.allowed: "true"
      sriov-pod: "true"
    max_concurrency: 1
    name: check-up-kind-1.22-sriov
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: sriov-pod
                operator: In
                values:
                - "true"
            topologyKey: kubernetes.io/hostname
          - labelSelector:
              matchExpressions:
              - key: sriov-pod-multi
                operator: In
                values:
                - "true"
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/bash
        - -ce
        - |
          trap "echo teardown && make cluster-down" EXIT SIGINT
          make cluster-up
          ./cluster-up/cluster/kind/check-cluster-up.sh
        env:
        - name: GIMME_GO_VERSION
          value: 1.13.8
        - name: KUBEVIRT_PROVIDER
          value: kind-1.22-sriov
        - name: KUBEVIRT_NUM_NODES
          value: "3"
        - name: RUN_KUBEVIRT_CONFORMANCE
          value: "true"
        - name: SONOBUOY_EXTRA_ARGS
          value: --plugin-env kubevirt-conformance.E2E_FOCUS=SRIOV
        image: quay.io/kubevirtci/golang:v20220512-78048f1
        name: ""
        resources:
          requests:
            memory: 15Gi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /lib/modules
          name: modules
          readOnly: true
        - mountPath: /sys/fs/cgroup
          name: cgroup
        - mountPath: /dev/vfio/
          name: vfio
      nodeSelector:
        hardwareSupport: sriov-nic
      volumes:
      - hostPath:
          path: /lib/modules
          type: Directory
        name: modules
      - hostPath:
          path: /sys/fs/cgroup
          type: Directory
        name: cgroup
      - hostPath:
          path: /dev/vfio/
          type: Directory
        name: vfio
      priorityClassName: sriov
  - always_run: true
    cluster: prow-workloads
    decorate: true
    decoration_config:
      timeout: 3h0m0s
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    max_concurrency: 2
    name: check-provision-k8s-1.21
    spec:
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - /bin/sh
        - -c
        - cd cluster-provision/k8s/1.21 && ../provision.sh
        image: quay.io/kubevirtci/golang:v20220512-78048f1
        name: ""
        resources:
          requests:
            memory: 14Gi
        securityContext:
          privileged: true
      nodeSelector:
        type: bare-metal-external
  - always_run: false
    cluster: prow-workloads
    decorate: true
    decoration_config:
      timeout: 3h0m0s
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
