presubmits:
  kubevirt/kubevirtci:
  - name: check-up-kind-1.19-sriov
    annotations:
      k8s.v1.cni.cncf.io/networks: 'multus-cni-ns/sriov-passthrough-cni,multus-cni-ns/sriov-passthrough-cni'
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
    max_concurrency: 1
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-installer-pull-token: "true"
      sriov-pod: "true"
      rehearsal.allowed: "true"
    cluster: prow-workloads
    spec:
      nodeSelector:
        hardwareSupport: sriov-nic
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: sriov-pod
                    operator: In
                    values:
                      - "true"
              topologyKey: kubernetes.io/hostname
            - labelSelector:
                matchExpressions:
                  - key: sriov-pod-multi
                    operator: In
                    values:
                      - "true"
              topologyKey: kubernetes.io/hostname
      containers:
      - image: quay.io/kubevirtci/golang:v20210316-d295087
        env:
        - name: "GIMME_GO_VERSION"
          value: "1.13.8"
        - name: "KUBEVIRT_PROVIDER"
          value: "kind-1.19-sriov"
        - name: "KUBEVIRT_NUM_NODES"
          value: "3"
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/bash"
        - "-c"
        - >
            trap "echo teardown && make cluster-down" EXIT ERR SIGINT SIGTERM &&
            make cluster-up
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "15Gi"
        volumeMounts:
          #for running kind with dind (see https://github.com/kubernetes-sigs/kind/issues/303)
          - name: modules
            mountPath: /lib/modules
            readOnly: true
          - name: cgroup
            mountPath: /sys/fs/cgroup
          - name: vfio
            mountPath: /dev/vfio/
      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        - name: vfio
          hostPath:
            path: /dev/vfio/
            type: Directory

  - name: check-provision-k8s-1.19
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 3h
    max_concurrency: 2
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    cluster: prow-workloads
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
      - image: quay.io/kubevirtci/golang:v20210316-d295087
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - "cd cluster-provision/k8s/1.19 && ../provision.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"

