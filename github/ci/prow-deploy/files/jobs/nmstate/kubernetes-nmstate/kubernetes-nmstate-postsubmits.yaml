postsubmits:
  nmstate/kubernetes-nmstate:
    - name: publish-kubernetes-nmstate
      skip_branches:
        - gh-pages
      always_run: true
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      max_concurrency: 1
      extra_refs:
      - org: kubevirt
        repo: project-infra
        base_ref: main
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-kubevirtci-quay-credential: "true"
      cluster: ibm-prow-jobs
      spec:
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20211004-a19e71e
            env:
            - name: GIT_ASKPASS
              value: "/home/prow/go/src/github.com/kubevirt/project-infra/hack/git-askpass.sh"
            - name: GITHUB_USER
              value: kubevirt-bot
            - name: GITHUB_EMAIL
              value: kubevirtbot@redhat.com
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/bash"
              - "-c"
              - "cat $QUAY_PASSWORD | docker login --username $(cat $QUAY_USER) --password-stdin=true quay.io && ./automation/publish.sh"
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            volumeMounts:
              - name: github-token
                mountPath: /etc/github
        volumes:
          - name: github-token
            secret:
              secretName: oauth-token

    - name: release-kubernetes-nmstate
      annotations:
        testgrid-create-test-group: "false"
      decorate: true
      max_concurrency: 1
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-kubevirtci-quay-credential: "true"
      branches:
        - ^v\d+\.\d+\.\d+$
      cluster: ibm-prow-jobs
      spec:
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20211004-a19e71e
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/bash"
              - "-c"
              - "cat $QUAY_PASSWORD | docker login --username $(cat $QUAY_USER) --password-stdin=true quay.io && GITHUB_USER=kubevirt-bot GITHUB_TOKEN=$(cat /etc/github/oauth) ./automation/release.sh"
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            volumeMounts:
              - name: github-token
                mountPath: /etc/github
        volumes:
          - name: github-token
            secret:
              secretName: oauth-token
