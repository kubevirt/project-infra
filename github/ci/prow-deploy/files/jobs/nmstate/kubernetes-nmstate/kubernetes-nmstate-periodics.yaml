periodics:
- name: periodic-publish-knmstate-flakefinder-weekly-report
  cron: "5 1 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  cluster: kubevirt-prow-control-plane
  spec:
    containers:
    - image: quay.io/kubevirtci/flakefinder:v20230112-ec14f598
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/gcs/service-account.json
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=168h
      - --report_output_child_path=nmstate/kubernetes-nmstate
      - --org=nmstate
      - --repo=kubernetes-nmstate
      - --skip_results_before_start_of_report=false
      volumeMounts:
      - name: token
        mountPath: /etc/github
      - name: gcs
        mountPath: /etc/gcs
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: oauth-token
    - name: gcs
      secret:
        secretName: gcs
