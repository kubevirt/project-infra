- name: periodic-knmstate-e2e-handler-k8s-future
  cron: "0 2 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  decoration_config:
    timeout: 3h
    grace_period: 5m
  max_concurrency: 6
  labels:
    preset-podman-in-container-enabled: "true"
    preset-docker-mirror-proxy: "true"
    preset-shared-images: "true"
  cluster: prow-workloads
  extra_refs:
  - base_ref: main
    org: nmstate
    repo: kubernetes-nmstate
    workdir: true
  spec:
    nodeSelector:
      type: bare-metal-external
    containers:
      - image: quay.io/kubevirtci/golang:v20251022-6eb3ab1
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "52Gi"
        env:
          - name: NMSTATE_PIN
            value: "future"
        command:
          - "/usr/local/bin/runner.sh"
          - "/bin/sh"
          - "-c"
          - "automation/check-patch.e2e-k8s.sh"
