periodics:
- name: periodic-publish-knmstate-flakefinder-weekly-report
  cron: "5 1 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  cluster: phx-prow
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: quay.io/kubevirtci/flakefinder:v20210915-prow-control-plane-v0.1.0-v20210609-402d3ba6b7-229-gf170d8293
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/gcs/service-account.json
      command:
      - "/app/robots/cmd/flakefinder/app.binary"
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=168h
      - --report_output_child_path=nmstate/kubernetes-nmstate
      - --org=nmstate
      - --repo=kubernetes-nmstate
      - --skip_results_before_start_of_report=false
      volumeMounts:
      - name: token
        mountPath: /etc/github
      - name: gcs
        mountPath: /etc/gcs
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: oauth-token
    - name: gcs
      secret:
        secretName: gcs
