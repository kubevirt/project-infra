---
presubmits:
  nmstate/kubernetes-nmstate:
    - name: pull-kubernetes-nmstate-unit-test
      branches:
        - release-0.15
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-shared-images: "true"
      cluster: ibm-prow-jobs
      spec:
        containers:
          - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
            securityContext:
              privileged: true
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.unit-test.sh"

    - name: pull-kubernetes-nmstate-e2e-k8s
      branches:
        - release-0.15
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-shared-images: "true"
      cluster: prow-workloads
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.e2e-k8s.sh"

    - name: pull-kubernetes-nmstate-e2e-okd
      branches:
        - release-0.15
      always_run: false
      optional: true
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-shared-images: "true"
      cluster: prow-workloads
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.e2e-okd.sh"

    - name: pull-kubernetes-nmstate-e2e-ocp
      branches:
        - release-0.15
      always_run: false
      optional: true
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-shared-images: "true"
        preset-kubevirtci-quay-credential: "true"
      cluster: prow-workloads
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "cat $QUAY_PASSWORD | docker login --username $(cat $QUAY_USER) --password-stdin=true quay.io && automation/check-patch.e2e-ocp.sh"
