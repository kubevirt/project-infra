presubmits:
  nmstate/nmstate:
    - name: pull-nmstate-integ_tier1-k8s
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: true
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror-proxy: "true"
        preset-shared-images: "true"
      cluster: prow-workloads
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: quay.io/kubevirtci/bootstrap:v20220728-1410a63
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/run-tests.sh --test-type integ_tier1 --centos-stream --k8s --artifacts-dir $ARTIFACTS"
