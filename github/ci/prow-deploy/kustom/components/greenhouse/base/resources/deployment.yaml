apiVersion: apps/v1
kind: Deployment
metadata:
  name: greenhouse
  namespace: kubevirt-prow
  labels:
    app: greenhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greenhouse
  template:
    metadata:
      labels:
        app: greenhouse
    spec:
      nodeSelector:
        ci.kubevirt.io/cachenode: "true"
      tolerations:
      - key: "ci.kubevirt.io/cachenode"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: greenhouse
        image: gcr.io/k8s-testimages/greenhouse@sha256:ab1a3421cc3c072a813d8543735f218ca6caa811011391a0e5b00104700e6e7b
        imagePullPolicy: Always
        ports:
        - name: cache
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        args:
        - --dir=/data
        - --min-percent-blocks-free=30
        volumeMounts:
        - name: cache
          mountPath: /data
        resources:
          requests:
            cpu: "1.2"
            memory: "3Gi"
          limits:
            cpu: "1.2"
            memory: "3Gi"
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: greenhouse
