presets:
- labels:
    preset-dind-enabled: "true"
  env:
  - name: DOCKER_IN_DOCKER_ENABLED
    value: "true"
  volumes:
  - name: docker-graph
    emptyDir: {}
  volumeMounts:
  - name: docker-graph
    mountPath: /docker-graph
- labels:
    preset-podman-in-container-enabled: "true"
  env:
  - name: PODMAN_IN_CONTAINER_ENABLED
    value: "true"
  volumes:
  - name: podman-data
    emptyDir: {}
  volumeMounts:
  - name: podman-data
    mountPath: /var/lib/containers
- labels:
    preset-docker-mirror: "true"
  volumes:
  - name: docker-config
    configMap:
      name: docker-daemon-mirror-config
  volumeMounts:
  - name: docker-config
    mountPath: /etc/default
    readOnly: true
- labels:
    preset-docker-mirror-proxy: "true"
  env:
  - name: CA_CERT_FILE
    value: /etc/docker-mirror-proxy/ca.crt
  - name: CONTAINER_HTTP_PROXY
    value: http://docker-mirror-proxy.kubevirt-prow.svc:3128
  - name: CONTAINER_HTTPS_PROXY
    value: http://docker-mirror-proxy.kubevirt-prow.svc:3128
  volumes:
  - name: docker-mirror-proxy-ca-cert
    configMap:
      name: mirror-proxy-config
  - name: docker-config
    configMap:
      name: docker-daemon-mirror-config
      items:
      - key: "docker-proxy"
        path: "docker"
  volumeMounts:
  - name: docker-mirror-proxy-ca-cert
    mountPath: /etc/docker-mirror-proxy
    readOnly: true
  - name: docker-config
    mountPath: /etc/default
    readOnly: true
- labels:
    preset-shared-images: "true"
  volumes:
  - name: shared-iso
    hostPath:
      path: /var/lib/stdci/shared/kubevirt-images/
      type: DirectoryOrCreate
  volumeMounts:
  - name: shared-iso
    mountPath: /var/lib/stdci/shared/kubevirt-images/
- labels:
    preset-kubevirtci-docker-credential: "true"
  env:
    - name: DOCKER_USER
      value: /etc/kubevirtci-cred/username
    - name: DOCKER_PASSWORD
      value: /etc/kubevirtci-cred/password
  volumes:
    - name: kubevirtci-cred
      secret:
        defaultMode: 0400
        secretName: kubevirtci-docker-credential
  volumeMounts:
    - name: kubevirtci-cred
      mountPath: /etc/kubevirtci-cred
      readOnly: true
- labels:
    preset-bazel-cache: "true"
  env:
    - name: BAZEL_VERSION
      value: "1.2.1"
    - name: CACHE_HOST
      value: bazel-cache.kubevirt-prow
    - name: CACHE_PORT
      value: "8080"
    - name: BAZEL_REMOTE_CACHE_ENABLED
      value: "true"
- labels:
    preset-bazel-unnested: "true"
  env:
    - name: KUBEVIRT_RUN_UNNESTED
      value: "true"
  volumes:
  - name: bazeluserroot
    emptyDir: {}
  volumeMounts:
  - name: bazeluserroot
    mountPath: /tmp/cache/bazel
- labels:
    preset-kubevirtci-quay-credential: "true"
  env:
  - name: QUAY_USER
    value: /etc/kubevirtci-cred/username
  - name: QUAY_PASSWORD
    value: /etc/kubevirtci-cred/password
  - name: QUAY_OAUTH_TOKEN
    value: /etc/kubevirtci-cred/token
  volumes:
  - name: kubevirtci-cred
    secret:
      defaultMode: 0400
      secretName: kubevirtci-quay-credential
  volumeMounts:
  - name: kubevirtci-cred
    mountPath: /etc/kubevirtci-cred
    readOnly: true
- labels:
    preset-kubevirtci-installer-pull-token: "true"
  env:
  - name: INSTALLER_PULL_SECRET
    value: /etc/kubevirtci-okd/token
  volumes:
  - name: kubevirtci-okd
    secret:
      defaultMode: 0400
      secretName: kubevirtci-installer-pull-token
  volumeMounts:
  - name: kubevirtci-okd
    mountPath: /etc/kubevirtci-okd
    readOnly: true
- labels:
    preset-project-infra-kubevirtci-docker-credential: "true"
  env:
  - name: DOCKER_USER
    value: /etc/kubevirtci-cred/username
  - name: DOCKER_PASSWORD
    value: /etc/kubevirtci-cred/password
  volumes:
  - name: kubevirtci-cred
    secret:
      defaultMode: 0400
      secretName: kubevirtci-docker-credential
  volumeMounts:
  - name: kubevirtci-cred
    mountPath: /etc/kubevirtci-cred
    readOnly: true
- labels:
    preset-github-credentials: "true"
  env:
  - name: GIT_ASKPASS
    value: ../project-infra/hack/git-askpass.sh
  volumes:
  - name: github-token
    secret:
      secretName: oauth-token
      defaultMode: 0400
  volumeMounts:
    - name: github-token
      mountPath: /etc/github
- labels:
    preset-gcs-credentials: "true"
  env:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /etc/gcs/service-account.json
  volumes:
  - name: gcs
    secret:
      secretName: gcs
      defaultMode: 0400
  volumeMounts:
  - name: gcs
