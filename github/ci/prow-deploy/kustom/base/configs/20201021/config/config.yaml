push_gateway:
  endpoint: pushgateway

presets:
- labels:
    preset-dind-enabled: "true"
  env:
  - name: DOCKER_IN_DOCKER_ENABLED
    value: "true"
  volumes:
  - name: docker-graph
    emptyDir: {}
  volumeMounts:
  - name: docker-graph
    mountPath: /docker-graph
- labels:
    preset-docker-mirror: "true"
  volumes:
  - name: docker-config
    configMap:
      name: docker-daemon-mirror-config
  volumeMounts:
  - name: docker-config
    mountPath: /etc/default
    readOnly: true
- labels:
    preset-shared-images: "true"
  volumes:
  - name: shared-iso
    hostPath:
      # Referenced by environments/ibmcloud-staging/yq_scripts/config/config.yaml
      path: /var/lib/stdci/shared/kubevirt-images/kubevirt-prow
      type: DirectoryOrCreate
  volumeMounts:
  - name: shared-iso
    mountPath: /var/lib/stdci/shared/kubevirt-images/
- labels:
    preset-kubevirtci-docker-credential: "true"
  env:
    - name: DOCKER_USER
      value: /etc/kubevirtci-cred/username
    - name: DOCKER_PASSWORD
      value: /etc/kubevirtci-cred/password
  volumes:
    - name: kubevirtci-cred
      secret:
        defaultMode: 0400
        secretName: kubevirtci-docker-credential
  volumeMounts:
    - name: kubevirtci-cred
      mountPath: /etc/kubevirtci-cred
      readOnly: true
