plank:
  # Mixes jinja2 style template with go template
  job_url_template: >-
    https://prow.apps.ovirt.org/view/gcs/kubevirt-prow/
    {{if eq .Spec.Type "presubmit"}}pr-logs/
    pull{{else if eq .Spec.Type "batch"}}pr-logs/
    pull{{else}}logs{{end}}{{if .Spec.Refs}}{{if ne .Spec.Refs.Org ""}}/
    {{.Spec.Refs.Org}}_{{.Spec.Refs.Repo}}{{end}}{{end}}{{if eq .Spec.Type "presubmit"}}/
    {{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}{{else if eq .Spec.Type "batch"}}/
    batch{{end}}/{{.Spec.Job}}/{{.Status.BuildID}}/
  job_url_prefix_config:
    '*':  https://prow.apps.ovirt.org/view/gcs/
  pod_pending_timeout: 60m
  default_decoration_configs:
    '*':
      timeout: 2h
      grace_period: 15s
      utility_images:
        clonerefs: "gcr.io/k8s-prow/clonerefs:v20200623-9f5410055c"
        initupload: "gcr.io/k8s-prow/initupload:v20200623-9f5410055c"
        entrypoint: "gcr.io/k8s-prow/entrypoint:v20200623-9f5410055c"
        sidecar: "gcr.io/k8s-prow/sidecar:v20200623-9f5410055c"
      gcs_configuration:
        bucket: kubevirt-prow
        path_strategy: "explicit"
      gcs_credentials_secret: "gcs"

deck:
  spyglass:
    size_limit: 500000000 # 500MB
    gcs_browser_prefix: https://gcsweb.apps.ovirt.org/gcs/
    lenses:
    - lens:
        name: metadata
      required_files:
      - started.json|finished.json
      optional_files:
      - podinfo.json
    - lens:
        name: buildlog
      required_files:
        - build-log.txt
    - lens:
        name: junit
      required_files:
        - artifacts/junit.*\.xml
    - lens:
        name: coverage
      required_files:
        - artifacts/filtered.cov
      optional_files:
        - artifacts/filtered.html
    - lens:
        name: podinfo
      required_files:
        - podinfo.json
  tide_update_period: 1s
  rerun_auth_configs:
    '*':
      github_team_ids:
        - 3701123 # prow-job-taskforce

sinker:
  resync_period: 1m
  max_prowjob_age: 48h
  max_pod_age: 30m
  terminated_pod_ttl: 2h

prowjob_namespace: kubevirt-prow-jobs
pod_namespace: kubevirt-prow-jobs
log_level: debug

