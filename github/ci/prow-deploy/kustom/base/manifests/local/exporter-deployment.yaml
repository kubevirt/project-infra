apiVersion: apps/v1
kind: Deployment
metadata:
  name: exporter
  labels:
    app: exporter
spec:
  replicas: 1 # Do not scale up.
  selector:
    matchLabels:
      app: exporter
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: exporter
    spec:
      nodeSelector:
        type: vm
        zone: ci
      serviceAccountName: "exporter"
      containers:
      - name: exporter
        image: gcr.io/k8s-prow/exporter:v20200623-9f5410055c
        args:
        - -config-path=/etc/config/config.yaml
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: config
