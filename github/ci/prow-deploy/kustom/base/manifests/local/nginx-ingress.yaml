---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hook-deck-gcsweb
  annotations:
    kubernetes.io/ingress.class: public-iks-k8s-nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  namespace: default
spec:
  tls:
    - hosts:
      - prow.apps.ovirt.org
  rules:
    - host: prow.apps.ovirt.org
      http:
         paths:
           - path: /hook(/|$)(.*)
             backend:
               serviceName: hook
               servicePort: 8888
           - path: /(/|$)(.*)
             backend:
               serviceName: deck
               servicePort: 80
           - path: /gcsweb(/|$)(.*)
             backend:
               serviceName: gcsweb
               servicePort: 80
