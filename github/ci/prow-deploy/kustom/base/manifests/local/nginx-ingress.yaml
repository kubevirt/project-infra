---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hook
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: iks-nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  namespace: default
spec:
  tls:
    - hosts:
      - kubevirt-stg-aa0fc76a511b88d3d7a618e3072828e1-0000.us-south.containers.appdomain.cloud
  rules:
    - host: kubevirt-stg-aa0fc76a511b88d3d7a618e3072828e1-0000.us-south.containers.appdomain.cloud
      http:
         paths:
           - path: /hook(/|$)(.*)
             backend:
               serviceName: hook
               servicePort: 8888
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
