---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hook
  namespace: default
spec:
  ingressClassName: public-iks-k8s-nginx
  tls:
    - hosts:
      - prow.apps.ovirt.org
  rules:
    - host: prow.apps.ovirt.org
      http:
         paths:
           - path: /hook
             pathType: Prefix
             backend:
               service:
                 name: hook
                 port:
                   number: 8888
