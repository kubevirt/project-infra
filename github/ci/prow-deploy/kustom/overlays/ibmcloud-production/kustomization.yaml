# Requires kustomize v3
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - resources/ingress-class.yaml
  # templated resources
  - resources/admin-rbac.yaml

patches:
  - target:
      version: v1
      group: apps
      kind: Deployment
      name: rehearse
    path: patches/JsonRFC6902/prow-rehearse-deployment.yaml
  - target:
      version: v1
      group: apps
      kind: Deployment
      name: gcsweb
    path: patches/JsonRFC6902/gcsweb-deployment.yaml
  - target:
      version: v1
      group: apps
      kind: Deployment
      name: deck
    path: patches/JsonRFC6902/deck_deployment.yaml
  - target:
      version: v1
      group: apps
      kind: Deployment
      name: hook
    path: patches/JsonRFC6902/hook_deployment.yaml
  - target:
      version: v1
      group: apps
      kind: Deployment
      name: tide
    path: patches/JsonRFC6902/tide_deployment.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1beta1
      kind: Role
      namespace: test-pods
      name: deck
    path: patches/StrategicMerge/deck_role.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: docker-mirror
    path: patches/StrategicMerge/docker-mirror_deployment.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: greenhouse
    path: patches/StrategicMerge/greenhouse-deployment.yaml
  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: ghproxy
    path: patches/StrategicMerge/ghproxy.yaml
  # namespaces
  - target:
      group: apps
      version: v1
      kind: Deployment
      namespace: default
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      version: v1
      kind: PersistentVolumeClaim
      namespace: default
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      version: v1
      kind: Service
      namespace: default
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      version: v1
      kind: ConfigMap
      namespace: default
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      version: v1
      kind: ServiceAccount
      namespace: default
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1beta1
      kind: Role
      namespace: default
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: Role
      namespace: default
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: Role
      namespace: test-pods
      name: .*
    path: patches/JsonRFC6902/prow-jobs-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: RoleBinding
      namespace: test-pods
      name: .*
    path: patches/JsonRFC6902/prow-jobs-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1beta1
      kind: RoleBinding
      namespace: test-pods
      name: .*
    path: patches/JsonRFC6902/prow-jobs-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1beta1
      kind: ClusterRoleBinding
      name: prow-rehearse
    path: patches/JsonRFC6902/rolebinding-subject-prow-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: RoleBinding
      namespace: test-pods
      name: .*
    path: patches/JsonRFC6902/rolebinding-subject-prow-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1beta1
      kind: RoleBinding
      namespace: test-pods
      name: .*
    path: patches/JsonRFC6902/rolebinding-subject-prow-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1beta1
      kind: RoleBinding
      namespace: default
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1beta1
      kind: Role
      namespace: test-pods
      name: .*
    path: patches/JsonRFC6902/prow-jobs-namespace.yaml
  - target:
      group: rbnac.authorization.k8s.io
      version: v1
      kind: Role
      namespace: test-pods
      name: .*
    path: patches/JsonRFC6902/prow-jobs-namespace.yaml
  - target:
      group: rbac.authorization.k8s.io
      kind: Role
      namespace: test-pods
      name: deck
    path: patches/JsonRFC6902/prow-jobs-rolebinding-rules.yaml
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      namespace: default
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      version: v1
      kind: Secret
      namespace: ""
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      version: v1
      kind: ConfigMap
      namespace: ""
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml
  - target:
      group: batch
      version: v1beta1
      kind: CronJob
      namespace: ""
      name: .*
    path: patches/JsonRFC6902/prow-namespace.yaml


generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: config
    files:
      - configs/config/config.yaml
  - name: label-config
    files:
      - configs/labels/labels.yaml
  - name: mirror-config
    files:
      - config.yaml=configs/mirror/mirror.yaml
  - name: plugins
    files:
      - configs/plugins/plugins.yaml
  - name: mirror-proxy-config
    files:
      - configs/mirror-proxy/ca.crt
  - name: cat-api-key
    files:
      - configs/cat-api/api-key

secretGenerator:
  - name: oauth-token
    files:
      - oauth=secrets/oauth-token
    type: Opaque
  - name: gcs
    files:
      - secrets/gcs-service-account.json
    type: Opaque
  - name: slack-token
    files:
      - token=secrets/slack-token
    type: Opaque
  - name: cookie
    files:
      - secret=secrets/cookie
    type: Opaque
  - name: hmac-token
    files:
      - hmac=secrets/hmac-token
    type: Opaque
  - name: github-oauth-config
    files:
      - secret=secrets/github-oauth-config
    type: Opaque
  - name: kubeconfig
    files:
      - config=secrets/kubeconfig
    type: Opaque
  - name: unsplash-api-key
    literals:
      - honk.txt=
  - name: docker-mirror-proxy
    files:
      - ca.key=secrets/docker-proxy-ca.key
    type: Opaque

  - name: kubevirtci-docker-credential
    # username=dockerUser
    # password=dockerPass
    envs:
    - secrets/kubevirtci-docker-credential
    type: Opaque

  - name: kubevirtci-quay-credential
    # username=quayUser
    # password=quayPass
    envs:
    - secrets/kubevirtci-quay-credential
    type: Opaque
  - name: kubevirtci-installer-pull-token
    files:
      # installerPullToken
      - token=secrets/kubevirtci-installer-pull-token
    type: Opaque
  - name: commenter-oauth-token
    # githubCommenterToken
    files:
      - oauth=secrets/commenter-oauth-token
    type: Opaque
  - name: kubevirtci-coveralls-token
    files:
      # coverallsToken
      - token=secrets/kubevirtci-coveralls-token
    type: Opaque
