---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: prow-exporter
  labels:
    app: prow-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prow-exporter
  template:
    metadata:
      labels:
        app: prow-exporter
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: prow-exporter
        image: gcr.io/k8s-prow/exporter:v20210624-69a9f34cd9
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8080
        args:
        - --deck-url=http://deck/
        - --config-path=/etc/config/config.yaml
        - --job-config-path=/etc/job-config
        env:
        # Use KUBECONFIG envvar rather than --kubeconfig flag in order to provide multiple configs to merge.
        - name: KUBECONFIG
          value: "/etc/kubeconfig/config"
        volumeMounts:
        - mountPath: /etc/kubeconfig
          name: kubeconfig
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 600
      volumes:
      - name: kubeconfig
        secret:
          defaultMode: 420
          secretName: kubeconfig
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
