kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: search
  namespace: ci-search
spec:
  template:
    spec:
      nodeSelector: null
      tolerations: null
      containers:
      - name: web
        image: registry.ci.openshift.org/ci/ci-search:latest
        resources:
          requests:
            cpu: 100m
            memory: 3Gi
          limits:
            memory: 8Gi
        command:
        - /usr/bin/search
        - --v=5
        - --debug-listen=localhost:6060
        - --config=/etc/ci-search/config.yaml
        - --interval=10m
        - --path=/var/lib/ci-search/
        - --deck-uri=https://prow.ci.kubevirt.io/
        - --job-uri-prefix=https://prow.ci.kubevirt.io/view/gs/
        - --index-bucket=kubevirt-prow
        - --bugzilla-url=https://bugzilla.redhat.com/rest
        - --bugzilla-search=OPEN version:1.4,2.5,2.6 product="Container Native Virtualization (CNV)" AND delta_ts>-2w
        - --bugzilla-token-file=/etc/bugzilla/api
      securityContext:
        fsGroup: 1000
      volumes:
      - name: bugzilla-token
        secret:
          secretName: bugzilla-credentials
