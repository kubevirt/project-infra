data:
  grafana.ini: |
    [analytics]
    check_for_updates = true
    [grafana_net]
    url = https://grafana.net
    [log]
    mode = console
    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    [unified_alerting]
    enabled = true
    [alerting]
    enabled = false
    [auth.anonymous]
    enabled = true
    org_name = Main Org.

  datasources.yaml: |
    apiVersion: 1
    datasources:
    - access: proxy
      isDefault: true
      name: Prometheus
      type: prometheus
      url: http://thanos-query-frontend:9090/
    - access: proxy
      editable: false
      isDefault: false
      name: Loki
      type: loki
      url: http://loki:3100/
    - access: proxy
      name: Cluster Prometheus
      type: prometheus
      url: http://prometheus-stack-kube-prom-prometheus:9090/
  dashboardproviders.yaml: |
    apiVersion: 1
    providers:
    - disableDeletion: false
      editable: true
      folder: ""
      name: default
      options:
        path: /var/lib/grafana/dashboards/default
      orgId: 1
      type: file
  download_dashboards.sh: |
    #!/usr/bin/env sh
    set -euf
    mkdir -p /var/lib/grafana/dashboards/default
