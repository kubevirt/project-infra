---
presubmits:
  nmstate/kubernetes-nmstate:
    - name: pull-kubernetes-nmstate-unit-test
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "false"
        preset-shared-images: "true"
      spec:
        nodeSelector:
          type: vm
          zone: ci
        containers:
          - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
            securityContext:
              privileged: true
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.unit-test.sh"

    - name: pull-kubernetes-nmstate-e2e-handler-k8s
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-shared-images: "true"
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.e2e-k8s.sh"

    - name: pull-kubernetes-nmstate-e2e-handler-k8s-parallel
      skip_branches:
        - release-\d+\.\d+
