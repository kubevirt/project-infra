---
presubmits:
  k8snetworkplumbingwg/kubemacpool:
    - name: pull-kubemacpool-unit-test
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-shared-images: "true"
      spec:
        nodeSelector:
          type: vm
          zone: ci
        containers:
          - image: docker.io/kubevirtci/kubevirt-infra-bootstrap:v20200226-3b9263d
            securityContext:
              privileged: true
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.unit-test.sh"

    - name: pull-kubemacpool-e2e-k8s
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-shared-images: "true"
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: docker.io/kubevirtci/kubevirt-infra-bootstrap:v20200226-3b9263d
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.e2e-k8s.sh"
