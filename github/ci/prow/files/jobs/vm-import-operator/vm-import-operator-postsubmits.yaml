postsubmits:
  kubevirt/vm-import-operator:
  - name: pull-vm-import-operator-e2e-k8s-1.16
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 3h
      grace_period: 5m
    max_concurrency: 6
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror: "true"
      preset-shared-images: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "git clone https://github.com/kubevirt/vm-import-operator.git && cd vm-import-operator && export TARGET=k8s-1.16 && automation/test.sh"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "29Gi"
