presubmits:
  kubevirt/project-infra:
  - name: check-prow-config
    always_run: true
    decorate: true
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20190703-132f32f32
        args:
        - "/checkconfig"
        - "--config-path"
        - "github/ci/prow/files/config.yaml"
        - "--job-config-path"
        - "github/ci/prow/files/jobs"
        - "--plugin-config"
        - "github/ci/prow/files/plugins.yaml"
        - "--strict"
        resources:
          requests:
            memory: "500Mi"

  - name: periodic-publish-flakefinder-reports
    always_run: false
    decorate: true
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
        - image: index.docker.io/kubevirtci/flakefinder:latest
          args:
            - -token=/etc/github/oauth
          volumeMounts:
            - name: token
              mountPath: /etc/github
      volumes:
        - name: token
          secret:
            secretName: oauth-token
