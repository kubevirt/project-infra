---
presubmits:
  nmstate/kubernetes-nmstate:
    - name: pull-bridge-maker-test
      skip_branches:
        - release-\d+\.\d+
      annotations:
        fork-per-release: "true"
      always_run: true
      optional: false
      decorate: true
      decoration_config:
        timeout: 3h
        grace_period: 5m
      max_concurrency: 6
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
        preset-shared-images: "true"
      spec:
        nodeSelector:
          type: bare-metal-external
        containers:
          - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "29Gi"
            command:
              - "/usr/local/bin/runner.sh"
              - "/bin/sh"
              - "-c"
              - "automation/check-patch.sh"
