presubmits:
  kubevirt/containerized-data-importer:
  - name: pull-containerized-data-importer-e2e-k8s-1.18-hpp
    skip_branches:
      - release-v\d+\.\d+
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 5h
      grace_period: 5m
    max_concurrency: 6
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror: "true"
      preset-shared-images: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: gcr.io/k8s-testimages/bootstrap:v20200801-23e4b0e
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/sh"
            - "-c"
            - "ln -b /lib/x86_64-linux-gnu/libdevmapper.so.1.02.1 /lib/x86_64-linux-gnu/libdevmapper.so.1.02 && export TARGET=k8s-1.18 && export KUBEVIRT_STORAGE=hpp && automation/test.sh"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "29Gi"
