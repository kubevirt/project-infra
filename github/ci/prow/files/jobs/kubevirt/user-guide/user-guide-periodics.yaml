---
periodics:
  - interval: 24h
    name: user-guide-periodic-build
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    extra_refs:
      - org: kubevirt
        repo: user-guide
        base_ref: source
        path_alias: user-guide
    spec:
      nodeSelector:
        region: primary
      containers:
        - image: docker.io/library/python:3.7
          command: ["/bin/sh", "-c"]
          args:
          - |
              /usr/local/bin/python3.7 -m venv /opt/userguide
              . /opt/userguide/bin/activate
              pip3 install mkdocs mkdocs-awesome-pages-plugin mkdocs-htmlproofer-plugin
              echo '*** BEGIN mkdocs.yml ***'
              cat mkdocs.yml
              echo '*** END mkdocs.yml ***'
              mkdocs build -f mkdocs.yml -d site
