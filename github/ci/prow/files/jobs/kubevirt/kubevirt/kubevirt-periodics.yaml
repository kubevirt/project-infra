      repo: kubevirt
      base_ref: master
      path_alias: kubevirt
      workdir: true
  spec:
    nodeSelector:
      type: bare-metal-external
    containers:
      - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
        command:
          - "/usr/local/bin/runner.sh"
          - "/bin/sh"
          - "-c"
          - "automation/conformance.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "29Gi"
