postsubmits:
  kubevirt/kubevirt:
  - name: push-release-kubevirt-images
    branches:
    # regex for semver from https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
    - ^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: true
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      containers:
      - image: kubevirtci/bootstrap:v20201119-a5880e0
        env:
        - name: DOCKER_PREFIX
          value: quay.io/kubevirt
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - |
          cat "$QUAY_PASSWORD" | docker login --username $(cat "$QUAY_USER") --password-stdin=true quay.io &&
          DOCKER_TAG="$(git tag --points-at HEAD | head -1)" make bazel-push-images
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
  - name: push-kubevirt-sonar-scanner
    branches:
    - master
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: true
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    labels:
      preset-docker-mirror-proxy: "true"
    spec:
      containers:
      - image: kubevirtci/bootstrap:v20201119-a5880e0
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - |
          export SONAR_SCANNER_VERSION=4.4.0.2170
          export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
          curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
          unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          export SONAR_SCANNER_OPTS="-server"

          sonar-scanner \
            -Dsonar.organization=kubevirt \
            -Dsonar.projectKey=kubevirt_kubevirt \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io
        resources:
          requests:
            memory: "8Gi"
