presubmits:
  kubevirt/kubevirt:
  - name: check-k8s-multus-1.13.3
    always_run: false
    optional: true
    decorate: true
    skip_report: true
    max_concurrency: 8
    labels:
      preset-dind-enabled: "true"
    spec:
      nodeSelector:
        model: r430
        type: bare-metal
      containers:
      - image: gcr.io/k8s-testimages/bootstrap:v20190211-fab6034b4
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - "export TARGET=k8s-multus-1.13.3 && automation/test.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
