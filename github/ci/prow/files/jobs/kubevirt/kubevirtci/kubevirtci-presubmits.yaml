presubmits:
  kubevirt/kubevirtci:
  - name: check-up-kind-1.17-sriov
    annotations:
      k8s.v1.cni.cncf.io/networks: multus-cni-ns/sriov-passthrough-cni
    always_run: false
    optional: true
    decorate: true
    decoration_config:
      timeout: 1h
    max_concurrency: 1
    labels:
      rehearsal.allowed: "true"
      preset-dind-enabled: "true"
      preset-docker-mirror: "true"
      preset-kubevirtci-installer-pull-token: "true"
      sriov-pod: "true"
      rehearsal.allowed: "true"
    spec:
      nodeSelector:
        hardwareSupport: sriov-nic
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: sriov-pod
                    operator: In
                    values:
                      - "true"
              topologyKey: kubernetes.io/hostname
      containers:
      - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - >
            apt update &&
            apt install gettext-base -y &&
            wget https://dl.google.com/go/go1.13.8.linux-amd64.tar.gz -nv -S &&
            tar -xzf go1.13.8.linux-amd64.tar.gz -C /usr/local/ &&
            export PATH=/usr/local/go/bin:$PATH &&
            export KUBEVIRT_PROVIDER=kind-k8s-sriov-1.17.0 &&
            export KUBEVIRT_NUM_NODES=2;
            trap "make cluster-down" EXIT ERR SIGINT SIGTERM;
            make cluster-up;
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "15Gi"
        volumeMounts:
          #for running kind with dind (see https://github.com/kubernetes-sigs/kind/issues/303)
          - name: modules
            mountPath: /lib/modules
            readOnly: true
          - name: cgroup
            mountPath: /sys/fs/cgroup
          - name: vfio
            mountPath: /dev/vfio/
          - name: etcd-data-dir
            mountPath: /mnt/kind-cluster-etcd
      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        - name: vfio
          hostPath:
            path: /dev/vfio/
            type: Directory
        - name: etcd-data-dir
          emptyDir:
            medium: Memory

  - name: check-provision-k8s-1.18
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 3h
    max_concurrency: 1
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e@sha256:8c80c98d035a0f285ad49b964e5d0b62004844f3340407367841618e80e1503c
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - "cd cluster-provision/k8s/1.18 && ../provision.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"

