  - name: release-kubevirtci
    always_run: false
    optional: true
    decorate: true
    max_concurrency: 1
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror: "true"
      preset-kubevirtci-docker-credential: "true"
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
        - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - >
                cat $DOCKER_PASSWORD | docker login --username $(<$DOCKER_USER) --password-stdin && GITHUB_USER=kubevirt-bot GITHUB_TOKEN=$(cat /etc/github/oauth)
                make -C tools/releaser run WITH="
                -jobs-namespace kubevirt-prow-jobs
                -config-path project-infra/github/ci/prow/files/config.yaml
                -job-config-path project-infra/github/ci/prow/files/jobs/kubevirt/kubevirtci/
                -base-sha $PULL_BASE_SHA
                -base-ref $PULL_BASE_REF"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          volumeMounts:
            - name: github-token
              mountPath: /etc/github
      volumes:
        - name: github-token
          secret:
            secretName: oauth-token

