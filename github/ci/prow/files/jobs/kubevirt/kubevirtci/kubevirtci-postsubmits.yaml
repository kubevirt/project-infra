postsubmits:
  kubevirt/kubevirtci:
    - name: publish-kubevirtci
      branches:
      - master
      always_run: true
      decorate: true
      max_concurrency: 1
      extra_refs:
      - org: kubevirt
        repo: project-infra
        base_ref: master   
      labels:
        preset-dind-enabled: "true"
        preset-docker-mirror: "true"
      spec:
        nodeSelector:
          type: bare-metal-external
        volumes:
        - name: token
          secret:
            secretName: oauth-token
        - name: gcs
          secret:
            secretName: gcs
        containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e@sha256:8c80c98d035a0f285ad49b964e5d0b62004844f3340407367841618e80e1503c
          env:
          - name: GIT_ASKPASS
            value: "../project-infra/hack/git-askpass.sh"
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/gcs/service-account.json
          command:
          - "/usr/local/bin/runner.sh"
          - "/bin/sh"
          - "-c"
          - >
            ./publish.sh &&
            echo "$(git tag --points-at | head -1)" > latest &&
            gsutil cp ./latest gs://kubevirt-prow/release/kubevirt/kubevirtci/latest
          volumeMounts:
          - name: token
            mountPath: /etc/github
          # docker-in-docker needs privileged mode
          - name: gcs
            mountPath: /etc/gcs
            readOnly: false
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "8Gi"
