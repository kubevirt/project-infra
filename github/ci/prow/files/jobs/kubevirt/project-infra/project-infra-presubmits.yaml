presubmits:
  kubevirt/project-infra:
  - name: check-prow-config
    always_run: true
    decorate: true
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20200623-9f5410055c
        args:
        - "/checkconfig"
        - "--config-path"
        - "github/ci/prow/files/config.yaml"
        - "--job-config-path"
        - "github/ci/prow/files/jobs"
        - "--plugin-config"
        - "github/ci/prow/files/plugins.yaml"
        - "--strict"
        resources:
          requests:
            memory: "500Mi"
  - name: pull-project-infra-test-flakefinder
    run_if_changed: robots/flakefinder/.*
    optional: false
    decorate: true
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
      - image: golang:1.13
        env:
          - name: GO111MODULE
            value: "on"
          - name: XDG_CACHE_HOME
            value: "/tmp/.cache"
        command:
          - go
        args:
          - test
          - ./...
  - name: build-kubevirt-infra-bootstrap-image
    always_run: false
    run_if_changed: "images/kubevirt-infra-bootstrap/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror: "true"
      preset-kubevirtci-docker-credential: "true"
    spec:
      nodeSelector:
        type: vm
      containers:
        - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "cd images && ./publish_image.sh -b kubevirt-infra-bootstrap docker.io kubevirtci"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
  - name: build-bootstrap-image
    always_run: false
    run_if_changed: "images/bootstrap/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror: "true"
      preset-kubevirtci-docker-credential: "true"
    spec:
      nodeSelector:
        type: vm
      containers:
        - image: gcr.io/k8s-testimages/bootstrap:v20201106-b01d6e7
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "cd images && ./publish_image.sh -b bootstrap docker.io kubevirtci"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
  - name: kubernetes-crud-ci-role
    always_run: false
    run_if_changed: "github/ci/kubernetes-crud/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror: "true"
      preset-kubevirtci-docker-credential: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: gabrielecerami/kubevirt-ci-testenv
          # docker run \
          # -v /project-infra:/opt/source/project-infra
          # -v /dev/kvm:/dev/kvm
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "source /opt/virtualenv/bin/activate && cd github/ci/kubernetes_crud/ &&  molecule test"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "8Gi"
            limits:
              memory: "8Gi"
  - name: prow-deploy-test
    always_run: false
    run_if_changed: "github/ci/prow-deploy/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - image: kubevirtci/bootstrap:v20201119-a5880e0
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/gcs/service-account.json
          - name: GITHUB_TOKEN
            value: /etc/github/oauth
          - name: DEPLOY_ENVIRONMENT
            value: kubevirtci-testing
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "cd github/ci/prow-deploy/ &&
               apt-get update && apt-get install -y python3-venv --no-install-recommends &&
               python3 -m venv venv &&
               source venv/bin/activate &&
               pip install wheel &&
               pip install -r requirements.txt &&
               molecule test &&
               tmp=$(mktemp -d) &&
               docker cp instance:$ARTIFACTS $tmp &&
               cp -ar $tmp/artifacts/* $ARTIFACTS"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "22Gi"
            limits:
              memory: "22Gi"
          volumeMounts:
          - name: token
            mountPath: /etc/github
          - name: gcs
            mountPath: /etc/gcs
            readOnly: true
      volumes:
      - name: token
        secret:
          secretName: oauth-token
      - name: gcs
        secret:
          secretName: gcs
