presubmits:
  kubevirt/project-infra:
  - name: check-prow-config
    always_run: true
    decorate: true
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20200623-9f5410055c
        args:
        - "/checkconfig"
        - "--config-path"
        - "github/ci/prow/files/config.yaml"
        - "--job-config-path"
        - "github/ci/prow/files/jobs"
        - "--plugin-config"
        - "github/ci/prow/files/plugins.yaml"
        - "--strict"
        resources:
          requests:
            memory: "500Mi"
  - name: pull-project-infra-test-robots
    run_if_changed: robots/.*
    optional: false
    decorate: true
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
      - image: golang:1.13
        env:
          - name: GO111MODULE
            value: "on"
          - name: XDG_CACHE_HOME
            value: "/tmp/.cache"
        command:
          - "/bin/bash"
          - "-c"
          - "cd robots && go test ./..."
  - name: pull-project-infra-test-rehearse
    run_if_changed: external-plugins/rehearse/.*
    optional: false
    decorate: true
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
      - image: golang:1.13
        env:
          - name: GO111MODULE
            value: "on"
          - name: XDG_CACHE_HOME
            value: "/tmp/.cache"
        command: [ "/bin/bash",  "-c" ]
        args:
          - |
            cd external-plugins/rehearse/plugin
            go test ./...
  - name: build-kubevirt-infra-bootstrap-image
    always_run: false
    run_if_changed: "images/kubevirt-infra-bootstrap/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-docker-credential: "true"
    spec:
      nodeSelector:
        type: vm
      containers:
        - image: kubevirtci/bootstrap:v20201119-a5880e0
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "cd images && ./publish_image.sh -b kubevirt-infra-bootstrap docker.io kubevirtci"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
  - name: build-bootstrap-image
    always_run: false
    run_if_changed: "images/bootstrap/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-docker-credential: "true"
    spec:
      nodeSelector:
        type: vm
      containers:
        - image: kubevirtci/bootstrap:v20201119-a5880e0
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "cd images && ./publish_image.sh -b bootstrap docker.io kubevirtci"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
  - name: build-kubekins-e2e-image
    always_run: false
    run_if_changed: "images/kubekins-e2e/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      nodeSelector:
        type: vm
      containers:
        - image: kubevirtci/bootstrap:v20201119-a5880e0
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - |
              cd images
              ./publish_image.sh -b kubekins-e2e quay.io kubevirtci
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
  - name: build-kubevirt-userguide-image
    always_run: false
    run_if_changed: "images/kubevirt-userguide/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      nodeSelector:
        type: vm
      containers:
        - image: kubevirtci/bootstrap:v20201119-a5880e0
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - |
              cd images
              ./publish_image.sh -b kubevirt-userguide quay.io kubevirtci
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
  - name: kubernetes-crud-ci-role
    always_run: false
    run_if_changed: "github/ci/kubernetes-crud/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-docker-credential: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: kubevirtci/bootstrap:v20201119-a5880e0
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - |
              cd github/ci/kubernetes_crud/
              apt-get update && apt-get install -y python3-venv --no-install-recommends
              python3 -m venv venv
              source venv/bin/activate
              pip install wheel
              pip install -r requirements.txt
              molecule test
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "8Gi"
            limits:
              memory: "8Gi"
  - name: pull-project-infra-prow-deploy-test
    always_run: false
    run_if_changed: "github/ci/prow-deploy/.*|github/ci/prow/files/.*"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      securityContext:
        runAsUser: 0
      containers:
        - image: kubevirtci/bootstrap:v20201119-a5880e0
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/gcs/service-account.json
          - name: GITHUB_TOKEN
            value: /etc/github/oauth
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "cd github/ci/prow-deploy/ &&
               apt-get update && apt-get install -y python3-venv --no-install-recommends &&
               python3 -m venv venv &&
               source venv/bin/activate &&
               pip install wheel &&
               pip install -r requirements.txt &&
               molecule test &&
               tmp=$(mktemp -d) &&
               docker cp instance:$ARTIFACTS $tmp &&
               cp -ar $tmp/artifacts/* $ARTIFACTS"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "22Gi"
            limits:
              memory: "22Gi"
          volumeMounts:
          - name: token
            mountPath: /etc/github
          - name: gcs
            mountPath: /etc/gcs
            readOnly: true
      volumes:
      - name: token
        secret:
          secretName: oauth-token
      - name: gcs
        secret:
          secretName: gcs
  - name: pull-project-infra-cert-manager-deploy-test
    optional: false
    run_if_changed: "github/ci/services/cert-manager/.*|github/ci/services/common/.*|vendor/.*|WORKSPACE"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: kubevirtci/bootstrap:v20210112-b29dfd7
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - |
              # install kind
              curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.9.0/kind-linux-amd64
              chmod +x ./kind && mv ./kind /usr/local/bin/kind

              # create test cluster
              kind create cluster

              ./github/ci/services/cert-manager/hack/deploy.sh testing

              bazelisk test //github/ci/services/cert-manager/e2e:go_default_test --test_output=all --test_arg=-test.v
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
            runAsUser: 0
          resources:
            requests:
              memory: "16Gi"
            limits:
              memory: "16Gi"
  - name: pull-project-infra-ci-search-deploy-test
    optional: false
    run_if_changed: "github/ci/services/ci-search/.*|github/ci/services/common/.*|vendor/.*|WORKSPACE"
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: kubevirtci/bootstrap:v20210112-b29dfd7
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - |
              # install kind
              curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.9.0/kind-linux-amd64
              chmod +x ./kind && mv ./kind /usr/local/bin/kind

              # create test cluster
              kind create cluster

              ./github/ci/services/ci-search/hack/deploy.sh testing

              bazelisk test //github/ci/services/ci-search/e2e:go_default_test --test_output=all --test_arg=-test.v
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
            runAsUser: 0
          resources:
            requests:
              memory: "16Gi"
            limits:
              memory: "16Gi"
  - name: pull-project-infra-check-testgrid-config
    run_if_changed: '^(github/ci/prow/files/jobs/.*)|(github/ci/testgrid/gen-config\.yaml)$'
    decorate: true
    annotations:
      testgrid-create-test-group: "false"
    spec:
      containers:
      - image: gcr.io/k8s-prow/transfigure
        command:
        - /transfigure.sh
        args:
        - test
        - github/ci/prow/files/config.yaml
        - github/ci/prow/files/jobs
        - github/ci/testgrid/gen-config.yaml
        - kubevirt
        securityContext:
          runAsUser: 0
