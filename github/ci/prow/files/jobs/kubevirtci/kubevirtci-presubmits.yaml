presubmits:
  kubevirt/kubevirtci:
  - name: check-provision-os-3.11.0-multus
    always_run: false
    optional: true
    decorate: true
    max_concurrency: 1
    spec:
    labels:
      preset-dind-enabled: "true"
    spec:
      nodeSelector:
        model: r430
        type: bare-metal
      containers:
      - image: gcr.io/k8s-testimages/bootstrap:v20190211-fab6034b4
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - "cd os-3.11-multus && ./provision.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"

