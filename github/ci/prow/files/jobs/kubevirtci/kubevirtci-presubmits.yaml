    decorate: true
    max_concurrency: 1
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
      - image: gcr.io/k8s-testimages/bootstrap:v20190516-c6832d9
        command:
        - "/usr/local/bin/runner.sh"
        - "/bin/sh"
        - "-c"
        - "cd cluster-provision/os-3.11 && ./provision.sh"
