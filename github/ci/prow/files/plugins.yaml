config_updater:
  maps:
    github/ci/prow/files/config.yaml:
      name: config
    github/ci/prow/files/job-config.yaml:
      name: job-config
    github/ci/prow/files/plugins.yaml:
      name: plugins
    github/ci/prow/files/labels.yaml:
      name: label-config

plugins:
  kubevirt:
  - size
  - label
  - hold
  - assign
  - blunderbuss
  - lifecycle
  - verify-owners

  kubevirt/project-infra:
  - config-updater

  kubevirt/kubevirt:
  - release-note
  - owners-label

  kubevirt/containerized-data-importer:
  - release-note

  kubevirt/kubevirt-ansible:
  - release-note

external_plugins:
  kubevirt:
  - name: needs-rebase
    events:
      - pull_request
  - name: cherrypicker
