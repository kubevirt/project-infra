---
apiVersion: v1
kind: Route
metadata:
  name: hook
spec:
  host: "{{ prowUrl }}"
  path: /hook
  tls:
    termination: edge
  to:
    kind: Service
    name: hook
    weight: 100
  wildcardPolicy: None
---
apiVersion: v1
kind: Route
metadata:
  name: deck
spec:
  host: "{{ deckUrl }}"
  tls:
    termination: edge
  to:
    kind: Service
    name: deck
    weight: 100
  wildcardPolicy: None
