apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cherrypicker
  labels:
    app: cherrypicker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cherrypicker
    spec:
      nodeSelector:
        type: vm
        zone: ci
      terminationGracePeriodSeconds: 180
      containers:
      - name: cherrypicker
        # TODO before upgrade check back whether https://github.com/kubernetes/test-infra/issues/18074 is fixed
        image: gcr.io/k8s-prow/cherrypicker:v20200204-7e8cd997a
        imagePullPolicy: Always
        args:
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-token-path=/etc/github/oauth
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: plugins
          mountPath: /etc/plugins
          readOnly: true
      volumes:
      - name: hmac
        secret:
          secretName: hmac-token
      - name: oauth
        secret:
          secretName: oauth-token
      - name: plugins
        configMap:
          name: plugins
