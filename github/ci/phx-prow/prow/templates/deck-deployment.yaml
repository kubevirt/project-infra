apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deck
  labels:
    app: deck
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: deck
    spec:
      nodeSelector:
        type: vm
        zone: ci
      serviceAccountName: "deck" # Uncomment for use with RBAC
      terminationGracePeriodSeconds: 30
      containers:
      - name: deck
        image: gcr.io/k8s-prow/deck:v20200623-9f5410055c
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8080
        args:
        - --config-path=/etc/config/config.yaml
        - --tide-url=http://tide/
        - --hook-url=http://hook:8888/plugin-help
        - --job-config-path=/etc/job-config
        - --oauth-url=/github-login
        - --spyglass=true
        - --gcs-credentials-file=/etc/gcs/service-account.json
        - --rerun-creates-job=true
        - --github-token-path=/etc/githubtoken/oauth
        - --kubeconfig=/etc/remote_cluster_config/kubeconfig
        volumeMounts:
        - name: oauth-config
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: cookie-secret
          mountPath: /etc/cookie
          readOnly: true
        - name: gcs
          mountPath: /etc/gcs
          readOnly: true
        - name: oauth
          mountPath: /etc/githubtoken
          readOnly: true
        - name: remote-cluster-kubeconfig
          mountPath: /etc/remote_cluster_config
          readOnly: true
        resources:
          requests:
            memory: 2Gi
          limits:
            memory: 2Gi
      volumes:
      - name: oauth
        secret:
          secretName: oauth-token
      - name: oauth-config
        secret:
          secretName: github-oauth-config
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      - name: cookie-secret
        secret:
          secretName: cookie
      - name: gcs
        secret:
          secretName: gcs
      - name: remote-cluster-kubeconfig
        secret:
          defaultMode: 0644
          secretName: remote-cluster-kubeconfig
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values: ["deck"]
              topologyKey: "kubernetes.io/hostname"
