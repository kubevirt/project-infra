apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: plank
  labels:
    app: plank
spec:
  replicas: 1 # Do not scale up.
  template:
    metadata:
      labels:
        app: plank
    spec:
      nodeSelector:
        type: vm
        zone: ci
      serviceAccountName: "plank"
      containers:
      - name: plank
        image: gcr.io/k8s-prow/plank:v20200623-9f5410055c
        args:
        - --config-path=/etc/config/config.yaml
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --job-config-path=/etc/job-config
        - --kubeconfig=/etc/remote_cluster_config/kubeconfig
        - --skip-report=true
        volumeMounts:
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: remote-cluster-kubeconfig
          mountPath: /etc/remote_cluster_config
          readOnly: true
        resources:
          requests:
            memory: 1Gi
          limits:
            memory: 1Gi
      volumes:
      - name: oauth
        secret:
          secretName: oauth-token
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      - name: remote-cluster-kubeconfig
        secret:
          defaultMode: 0644
          secretName: remote-cluster-kubeconfig
