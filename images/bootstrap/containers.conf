[containers]
netns="private"
userns="host"
ipcns="host"
cgroupns="host"
pids_limit=4096
log_driver = "k8s-file"
[engine]
cgroup_manager = "cgroupfs"
events_logger="file"
runtime="crun"
network_cmd_options=[
  "mtu=1450",
  "enable_ipv6=true"
]
[network]
network_backend="netavark"
firewall_driver="nftables"